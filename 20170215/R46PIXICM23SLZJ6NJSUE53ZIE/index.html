<html><header><meta charset="utf-8"><title>超蓮街頭派笑口餅</title></header><body><h1>超蓮街頭派笑口餅</h1><p>賭王千金何超蓮回復單身後，身邊不乏裙下之臣，但昨日情人節的黃昏時分，她現身銅鑼灣百德新街，跟七至八個朋友在街頭派曲奇餅，超蓮更為路人貼上由她設計的笑笑口貼紙。<br>這些曲奇餅是由超蓮和東華三院傷健人士做的，問有關派餅構思，超蓮說：「因為近呢兩、三年，香港嘅社會太多爭議聲音，同埋好暴力，唔係太開心，所以趁住今日情人節，一齊整咗啲曲奇送畀香港人，帶啲歡樂界香港人，係特登揀呢一日送，希望所有香港人，情人節快樂，忘記過去，希望今年開開心心。」其間有途人認得超蓮，上前要求拍照，她都無任歡迎，更有市民大讚她好人又靚女。<br>採訪、攝影：畢紹基</p></body></html>
