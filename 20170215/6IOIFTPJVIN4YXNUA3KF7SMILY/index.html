<html><header><meta charset="utf-8"><title>郭碧婷讚馮紹峰：挺好</title></header><body><h1>郭碧婷讚馮紹峰：挺好</h1><p>【紐約直擊】台灣女星郭碧婷被拍到跟馮紹峰在農曆新年期間，共度春宵三日兩夜，馮紹峰的父母更專程帶食物到訪。緋聞女主角郭碧婷於香港時間昨日凌晨在紐約Zadig &amp; Voltaire 2017秋冬騷現身，被問到跟馮紹峰的關係，她說：「大家對這個也挺好奇，看時不要太在意、太認真。」</p><p>再被追問是否與馮紹峰拍拖，郭碧婷笑說：「這個問題真的很難答你們，感情事太私密了，不好意思。」問到馮紹峰是否她喜歡的類型，她說：「我覺得喜歡的類型……他挺好的。」被問到是好朋友還是男朋友？她坦言：「我跟他蠻好，因為合作過兩部戲，蠻熟悉。」<br>採訪：林嘉慈<br>攝影：周樂恒</p></body></html>
