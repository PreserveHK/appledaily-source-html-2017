<html><header><meta charset="utf-8"><title>樂仔紅黑玫瑰冧女友</title></header><body><h1>樂仔紅黑玫瑰冧女友</h1><p>余文樂去年爆出戀上台灣皮帶大王女兒王棠云，昨日是兩人拍拖後首個情人節，女方昨日凌晨即急不及待貼出一束紅玫瑰拼黑玫瑰的相放閃，看來要示威獲男友冧爆。<br>而余文樂和楊千嬅主演彭浩翔執導的電影《春嬌救志明》，將於4月27日上映，最新的預告片中，春嬌跟志明之間又發生情侶小風波。飾演春嬌的楊千嬅有感已是中女，身邊朋友都鼓勵她生仔，閨蜜分別獻計，提議她用安全期為理由，拒絕余文樂上床時使用安全套。楊千嬅又心思思想在安全套做手腳，企圖用針拮窿，到底春嬌可會造人成功，觀眾就要入場找答案。<br>撰文：楊定</p></body></html>
