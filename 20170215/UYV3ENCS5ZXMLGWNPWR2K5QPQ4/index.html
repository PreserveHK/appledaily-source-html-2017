<html><header><meta charset="utf-8"><title>新歡朱曜楚座駕被毀</title></header><body><h1>新歡朱曜楚座駕被毀</h1><p>許亦妮昨日承認男友朱曜楚身份，現年27歲朱曜楚是許亦妮口中的「腳踏實地」男，他的是是非非只因創業與投資者有生意糾紛。</p><p>本報翻查紀錄，朱曜楚於2014年3月某夜凌晨，曾經把名貴的GTR跑車，停泊於尖沙嘴前大富豪夜總會對開路邊，約凌晨3時許，一名男子與一名女子爭執時，該男子以硬物擊碎車頭擋風玻璃，事後該對男女離去，朱曜楚與女伴消遣後欲取回座駕，發現愛驅被打爛報警求助，警方之後列作刑毀案件調查。<br>撰文：李察</p></body></html>
