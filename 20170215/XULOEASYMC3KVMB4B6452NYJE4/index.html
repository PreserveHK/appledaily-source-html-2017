<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王敏德驚喜送麵包</title></header><body><h1>【馮仁昭四圍超】<br>王敏德驚喜送麵包</h1><p>名模馬詩慧同老公王敏德等，前晚喺圓方出席電影《慢慢回家路》優先場，兩公婆結婚25年，王敏德主動開口叫老婆噚日情人節送驚喜：「過往都係我畀佢，希望今年佢畀到我，只要求一年。」馬詩慧反駁：「男女係咁唔公平，你繼續安排啦。」訪問期間，王敏德突拿出一袋提子麵包：「係今年嘅驚喜，佢最鍾意食，我年年準備surprise，佢話花唔好買，所以今年買提子包。」<br>撰文：馮仁昭</p></body></html>
