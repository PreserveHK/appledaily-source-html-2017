<html><header><meta charset="utf-8"><title>莊思明收3卡鑽戒賣身</title></header><body><h1>莊思明收3卡鑽戒賣身</h1><p>莊思明離開無綫後簽約容祖兒恩師、Big Echo老闆娘劉麗萍（Apple姐）旗下做歌手，前晚帝皇娛樂在紅磡舉行新歲晚會，莊思明穿上婚紗簽約，Apple姐反串並送上3卡鑽戒「迎娶」她，莊思明說：「將以電影音樂為主，Apple姐想我歌路走韓風，性感適量，着吓熱褲。」</p><p>問莊思明合約是否訂明可以結婚？她說：「公司唔介意，反而怕我突然生仔，唔會唔小心，合約期內唔會，公司話結婚OK。」莊思明今日生日，她表示男友楊明送上一隻勞力士手錶給她做禮物。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
