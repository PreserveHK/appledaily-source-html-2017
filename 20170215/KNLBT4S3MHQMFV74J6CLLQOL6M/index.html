<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄詠珊泛淚講情傷</title></header><body><h1>【馮仁昭四圍超】<br>甄詠珊泛淚講情傷</h1><p>單身成年嘅甄詠珊噚日到新城受訪，日前工作後應朋友邀請參加單身派對，睇吓有冇合眼緣嘅人同認識新朋友。講講下她突然眼泛淚光，剖白𠵱家失去咗鍾意人的感覺，佢話：「可能上一段經歷太深，我為佢放棄所有嘢，最後結果乜都冇。」佢話一直有好多人追，但自覺怕咗去愛，以往跟舊愛去過嘅地方、食店，現時途經都會急急腳行，希望可以克服心理障礙。<br>撰文：馮仁昭</p></body></html>
