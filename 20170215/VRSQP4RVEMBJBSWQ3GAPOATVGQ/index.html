<html><header><meta charset="utf-8"><title>李嘉欣笑兒子偷心</title></header><body><h1>李嘉欣笑兒子偷心</h1><p>多對藝人夫婦於昨日情人節在社交網放閃。李嘉欣於早上晒大束鮮花相，表示跟老公許晉亨已共度十一個情人節，另一張就是她的「小情人」兒子Jayden食心形朱古力，嘉欣笑言自己的心被囝囝偷了。而徐濠縈收到老公送的鮮花，留言：「情人節收到我的情人（女兒和老公）送的花和心意卡已經很開心！」</p><p>至於古巨基帶老婆到美國迪士尼慶祝，寫道：「老婆提議說情人節不如到戲院看部迪士尼動畫電影，這次一言不合我就把她牽到美國迪士尼樂園來看真的卡通人物，時差關係我算是有兩天情人節囉。」方中信更包場跟老婆和家人慶祝情人節，出手闊綽兼浪漫。<br>撰文：皓騫</p></body></html>
