<html><header><meta charset="utf-8"><title>情人節放閃李冰冰收刻名Lancôme唇膏</title></header><body><h1>情人節放閃<br>李冰冰收刻名Lancôme唇膏</h1><p>李冰冰今年初告別單身，大方承認與小她10幾歲的投資公司主管拍拖。蜜運中的冰冰在情人節前夕就大晒甜蜜，在微博貼上多張自拍照，展示收到的情人節驚喜禮物。<br><br>冰冰在相中大晒收到一盒Lancôme唇膏禮盒，每支唇膏都刻上Bing Bing，夠晒專屬感。冰冰亦風騷示範桃紅唇色，又擺出鬼馬嘟嘴表情，最sweet的是留言：「用哪個顏色去約會呢？」冰冰收到的這系列Lancôme唇膏名為L’ABSOLU ROUGE，共有48色選擇，品牌特別為情人節提供了免費享有刻名服務。</p></body></html>
