<html><header><meta charset="utf-8"><title>小情人冧到暈周汶錡囝囝幫手晒卡地亞Love手鐲</title></header><body><h1>小情人冧到暈<br>周汶錡囝囝幫手晒卡地亞Love手鐲</h1><p>名模周汶錡(Kathy)不時在Instagram放上混血B仔Jacques的照片與短片，閒閒地吸過萬likes。情人節前夕，Kathy又再分享了Jacques的短片。<br><br>原來Kathy收到一份珠寶品牌卡地亞的禮物，是品牌最經典的定情出品Love手鐲，短片中Jacques BB拿住手鐲禮盒，跟隨音樂手舞足蹈又搖頭，相當趣緻，這位小情人的純真可愛都搶去禮物的焦點了。</p></body></html>
