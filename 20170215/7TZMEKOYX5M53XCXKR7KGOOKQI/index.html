<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林雅詩冇喜截挑釁</title></header><body><h1>【馮仁昭四圍超】<br>林雅詩冇喜截挑釁</h1><p>林雅詩（Grace）跟緋聞男友兼經理人馬天樂噚日喺深水埗出席「鴨寮街販商協會醒獅招財」活動。馬天樂醒獅表演出場，送花畀Grace做情人節禮物。上次Grace否認有喜，今次佢好神秘咁話：「之前係睇婦科，係誤會，有冇遲啲會知。」被爆「有喜」，馬天樂即收到匿名電話挑釁，問佢𠵱家仲有冇？馬天樂話：「冇啦，可能我打得！呢啲冇謂電話嚟啫。」<br>撰文：馮仁昭</p></body></html>
