<html><header><meta charset="utf-8"><title>求驗客手記：迪基亞提早過情人節</title></header><body><h1>求驗客手記：<br>迪基亞提早過情人節</h1><p>周二係情人節，但曼聯門神迪基亞就選擇同女友艾杜妮提早喺周一慶祝，仲去咗好多曼聯同曼城球星如伊巴謙莫域、阿古路同加比爾捷西斯等幫襯開嘅巴西餐廳Bem Brasil食晏。另外，安東尼馬迪爾上場英超雖以一入球同一助攻幫曼聯贏咗屈福特2:0，但據聞不滿自己唔係長居正選而想走人，消息指熱刺準備擸佢過檔；至於拉舒福特亦不滿上陣時間少，遲遲唔肯同曼聯傾續約。</p></body></html>
