<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】古仔3億新片打怪獸</title></header><body><h1>【馮仁昭四圍超】<br>古仔3億新片打怪獸</h1><p>電影《明日戰記》以未來科幻為題材，由（左起）姜皓文、古天樂同劉青雲主演。該片製作費超過3億元，日前喺深圳開鏡，同場仲有新力軍香港飛魚王子朱鑑然、香港棒球代表隊出身的胡子彤以及吳肇軒。聽講《星戰》迷古仔仲會喺戲入面同外星怪物有連埸對打，古仔話：「亞洲較少呢類科幻片，希望透過今次製作，證明香港都可以做一部大型科幻片。」<br>撰文：馮仁昭</p></body></html>
