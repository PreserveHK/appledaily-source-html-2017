<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張紋嘉想嫁外國人</title></header><body><h1>【馮仁昭四圍超】<br>張紋嘉想嫁外國人</h1><p>張紋嘉（Crystal）、賈思樂、林漪娸同廖安麗噚日喺石硤尾一間中學出席「身前行動」舉辦嘅學校巡迴話劇演出。Crystal以劇團製作人身份返母校，宣揚珍惜生命訊息，「現今學生壓力大，希望大家珍惜生命，劇中會邀請學生上台參演。」Crystal話跟公司約滿後，計劃到美國發展，並笑言：「仍然會喺香港拍電視、電影、做舞台劇，我都想嫁個外國人。」<br>撰文：馮仁昭</p></body></html>
