<html><header><meta charset="utf-8"><title>諸葛趕造人陪囝囝</title></header><body><h1>諸葛趕造人陪囝囝</h1><p>人妻諸葛紫岐（Marie）身為星韜國際娛樂主席，前晚在中環舉行公司三周年晚宴，親率旗下藝人呂晶晶、黎美言（Winkie）、黃倩婷、小鮮肉歌手曾傅君及鄭富安出席，老公薛嘉麟和囝囝薛華韜都有撐場，薛嘉麟更唱《無間道》助興幫老婆搞氣氛。<br>早前有傳Marie又大肚，不過前晚她着貼身裙襯4吋高踭鞋，擊破懷孕傳聞，她說：「自己一向都想幫韜韜追個妹，順其自然啦，𠵱家努力中。」問老公有否𠱁她快點生？她笑說：「佢冇𠱁我，不過都差唔多，以免兩個小朋友年紀差太遠。」至於出道十年的Winkie則希望HotCha可以搞紀念騷。<br>撰文：皓騫</p></body></html>
