<html><header><meta charset="utf-8"><title>張震青柳翔柏林被誤認</title></header><body><h1>張震青柳翔柏林被誤認</h1><p>由日本導演SABU執導、台灣男星張震主演電影《Mr. Long》入圍第67屆柏林影展主競賽單元，爭奪金熊獎殊榮。今次是張震繼《牯嶺街少年殺人事件》、《麻將》、《愛你愛我》後第4次入圍柏林影展主競賽單元，他與SABU、台灣女星姚以緹和日劇《First Class》男星青柳翔現身記招後，再出席該片首映紅地毯，惟有外國傳媒一度將青柳翔認錯是張震。<br>戲中張震飾演一名廚藝高超的殺手，問他事前有否做準備工夫？他說：「我問過導演用不用特別準備，導演說不用像專業廚師那樣。我平常在家也有開火，做飯還是有點小天份的。」<br>撰文：非非</p></body></html>
