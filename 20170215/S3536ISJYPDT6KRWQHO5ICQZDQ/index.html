<html><header><meta charset="utf-8"><title>求驗客手記：尹佩斯冇品慶祝罰停兩場</title></header><body><h1>求驗客手記：<br>尹佩斯冇品慶祝罰停兩場</h1><p>效力費倫巴治嘅前阿仙奴及曼聯前鋒尹佩斯，早前喺土耳其盃16強對比錫達斯因為先撩事兼做晒戲搞到對手杜錫領紅被逐，入波後又特登鏟去前槍手隊友奧斯耶古面前慶祝，結果俾土耳其足總以侮辱對手球迷為理由判罰停賽三場，不過，費倫巴治為佢上訴成功，獲減刑一場，即係停賽兩場。雖然尹佩斯獲減刑，但佢嘅冇品行為，就令球迷甚至係球員對佢嘅印象扣晒分，奧斯耶古賽後就公開話︰「我同球場上某個球員係好好朋友嘅，但呢樣嘢今日已經改變。有時喺球場上先可以睇到一個足球員嘅真面目。」尹佩斯咁無品，好難怪奧斯耶連提都唔想提佢個名。</p></body></html>
