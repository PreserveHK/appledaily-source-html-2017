<html><header><meta charset="utf-8"><title>求驗客手記：雷斯「入院」嚇親車迷</title></header><body><h1>求驗客手記：<br>雷斯「入院」嚇親車迷</h1><p>喺呢個社交網絡發達嘅年代，post千祈咪亂出，講緊嘅係車路士後衞大衛雷斯呀！近仗一直受膝傷困擾嘅大衛雷斯，無端端喺周日晚於Instagram上載咗張自己着住病人袍同戴埋口罩嘅相，仲要寫住：「嚟啦！」兼又有打針icon，嚇到班車迷飆晒冷汗。車路士於是嗱嗱臨走出嚟話雷斯並冇入醫院，不過，為安全起見，今個周六車仔作客狼隊場足總盃，就會畀雷斯休息。</p></body></html>
