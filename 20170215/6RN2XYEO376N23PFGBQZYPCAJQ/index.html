<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿倫挑戰Eason高音</title></header><body><h1>【馮仁昭四圍超】<br>阿倫挑戰Eason高音</h1><p>譚詠麟（阿倫）將於下月推出國語碟《欣賞》，分別喺中港台星馬邀請欣賞嘅歌手合唱，香港就揀咗陳奕迅（Eason）合唱《明天何其多》，兩人都話好玩又好正。呢首歌由阿倫作曲，有唔少飆高音位，Eason都話難唱。而樂隊溫拿出身嘅阿倫，喺台灣揀咗同五月天合唱《脫胎換骨》，五月天笑言同阿倫合作係佢哋生涯成就嘅一個顛峯，其他合唱歌手仲有新加坡嘅陳潔儀、內地嘅孫楠等。<br>撰文：馮仁昭</p></body></html>
