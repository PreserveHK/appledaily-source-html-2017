<html><header><meta charset="utf-8"><title>Stephy高調讚小牛</title></header><body><h1>Stephy高調讚小牛</h1><p>鄧麗欣（Stephy）和方力申的十年情玩完，有傳Stephy移情台灣北大市大學女排教練鄧衍敏（小牛），昨日情人節於社交網高調多謝小牛：「最重要的還是要感謝小牛教練，從零開始到收成，都要經歷一個需要堅持的過程。她為排球付出的我們都看得到，她做人做事的堅持，更是我覺得我要學習的！非常恭喜她第一次舉辦比賽就能這麼成功！」<br>原來Stephy親率排球隊Loey到台灣，跟台北市大的學生進行「第一屆無限盃」比賽，教練就是TB密友小牛，身為球員兼領班的Stephy覺得好開心，希望可以吸取經驗，將來在香港辦排球比賽。<br>撰文：皓騫</p></body></html>
