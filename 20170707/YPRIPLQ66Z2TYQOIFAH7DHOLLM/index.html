<html><header><meta charset="utf-8"><title>趣趣地：C朗一post 312萬</title></header><body><h1>趣趣地：C朗一post 312萬</h1><p>皇家馬德里球星基斯坦奴朗拿度（C朗）影張相都搵到錢，根據《Hopper》嘅統計顯示，C朗嘅instagram有1.06億人follow，而每個post可以為佢賺到31萬鎊（約312萬港元）廣告費，喺instagram十大最賺錢人物當中排名第三，而排喺佢前面就係歌手Selena Gomez同Kim Kardashian。喺呢個榜嘅十大，除咗C朗之外只有另一個係運動員，就係排第10位、有3,070萬人follow嘅騎士球星勒邦占士，佢每個ig post可以賺93,000鎊。</p></body></html>
