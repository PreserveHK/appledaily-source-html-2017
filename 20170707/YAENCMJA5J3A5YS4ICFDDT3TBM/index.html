<html><header><meta charset="utf-8"><title>子千開腔謝網友支持</title></header><body><h1>子千開腔謝網友支持</h1><p>台灣女星甄珍近日與前夫劉家昌互插，前日她在facebook撰千字文大爆前夫爛賭及苛索金錢外，更驚爆當年劉家昌強迫兒子劉子千唱《唸你》，否則誣陷兒子打父親。網民紛紛在子千fb留言力撐，前晚子千以英文致謝：「我從心底裏感謝大家的支持，願上帝保佑你們。」<br>不過，甄珍的fb昨日忽然被停權，原因不明，她接受台灣傳媒訪問表示，fb被檢舉內容涉及毀謗他人的目的或色情成份，甄珍勞氣說：「寫的都是事實，臉書怎麼會干涉言論自由呢？是不是要我親自飛到新加坡告訴他們，甄珍就是我本人，還是要把證件拿到白宮去驗證？」<br>撰文：李森</p></body></html>
