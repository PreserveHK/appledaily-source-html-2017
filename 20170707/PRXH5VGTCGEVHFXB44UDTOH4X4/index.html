<html><header><meta charset="utf-8"><title>達哥搵蔡思貝谷Game</title></header><body><h1>達哥搵蔡思貝谷Game</h1><p>打機達人林慧韡（達哥）聯同Rose Ma等，昨日在尖沙嘴出席日本遊戲活動，達哥現榮升CEO研發新遊戲，預計明年12月就可以推出，他指集中火力做，並不會分散投資研發幾個遊戲。常被指跟蔡思貝似樣，問到新遊戲可會找對方做代言人？他說：「佢同無綫有合約，要睇吓佢肯唔肯先得，遲啲先算。」<br>另外，Rose Ma與林作合作做節目，笑指對方口花花只是表面：「佢外表睇落口花花好似好花心，但私底下冇口花花都幾好，有時我會問佢法律問題都肯答。」她沒因此而心動，林作平時表現得追女仔有信心：「不予置評，如果追（我），一早追咗啦！」<br>採訪、攝影：王連連</p></body></html>
