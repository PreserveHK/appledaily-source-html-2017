<html><header><meta charset="utf-8"><title>李秉憲配金泰璃被嫌似父女</title></header><body><h1>李秉憲配金泰璃被嫌似父女</h1><p>現年46歲的人夫李秉憲日前宣佈回歸公仔箱，落實出演韓國金牌編劇金恩淑的新作《Mr. Sunshine》，不過因為李秉憲大前年曾捲入桃色醜聞，所以網民揚言罷睇新作。</p><p>而昨日韓媒就報道新劇女主角將由韓片《下女誘罪》的27歲金泰璃演出，由於兩位主角年齡相差近20歲，感覺像父女戀，網民亦留言指金泰璃接這劇集勇氣可嘉，亦預計此劇將會是金恩淑有史以來最差收視的一齣劇。</p></body></html>
