<html><header><meta charset="utf-8"><title>李嘉欣囝囝讀男拔學紀律</title></header><body><h1>李嘉欣囝囝讀男拔學紀律</h1><p>李嘉欣與許晉亨的6歲獨子許建彤（Jayden）今年幼稚園畢業，9月將會開始讀小一，原來二人已為囝囝考入本地名牌傳統小學男拔萃小學。昨日就有報道指Jayden將會跟隨爺爺許世勳讀同一學校，又指他以正常途徑申請入學，有參加入學試。上年11月，一家人曾去過男拔舉辦的賣物會，幫囝囝評估學校。<br>Jayden一向做運動，學球類與水上運動瓣瓣精，而李嘉欣早前曾在活動上提過，亨亨主力陪囝囝玩，自己就嚴厲教仔，對囝囝獎罰分明。有知情者透露，李嘉欣希望囝囝入讀男拔學習紀律及禮貌，積極培養家族第四代的未來接班人。<br>撰文：唐如</p></body></html>
