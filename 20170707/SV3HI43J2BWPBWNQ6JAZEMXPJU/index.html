<html><header><meta charset="utf-8"><title>林嘉欣視盧凱彤太太家人</title></header><body><h1>林嘉欣視盧凱彤太太家人</h1><p>林嘉欣前晚在九龍灣出席「無國界醫生」拍攝的紀錄片《歷盡苦楚》籌款首映禮，日前盧凱彤承認跟攝影師太太余靜萍的關係，早年林嘉欣曾與余靜萍傳緋聞，她笑言跟盧凱彤太太一起長大，猶如屋企人。<br>另外，林嘉欣大讚香港市民善心，又呼籲港人捐出一日人工：「好開心短短已經籌到過800萬，無國界嘅醫生、護士亦好偉大，個個都係我嘅男神同女神，唔係班韓星。」<br>林嘉欣有跟兩位囡囡講解當地情況，她說：「無國界個禮品包入面有一把度尺，可以憑手臀粗度，計算出小朋友嘅健康，我啲小朋友都好健康，不過我同佢哋講非洲好多小朋友都係紅色、危急嗰種，又會解釋原因。」<br>採訪、攝影：曹家誠</p></body></html>
