<html><header><meta charset="utf-8"><title>【2D睇】「紅燈籠」出沒注意！3架英倫風紅色九巴</title></header><body><h1>【2D睇】「紅燈籠」出沒注意！<br>3架英倫風紅色九巴</h1><p>九巴獲政府延長專營權10年，承諾投資38億元更換新巴士，最近就有三架新巴士剛剛落地，行走3條路線，1A秀茂坪至尖沙嘴、960屯門建生至灣仔北、978粉嶺華明至灣仔北，到今年底新巴士會增至70輛。新巴士車身主要是紅色，配以銀色KMB標誌，外形甚有倫敦巴士色彩。究竟新巴士有甚麼特別，《蘋果2D睇》一一話你知。</p></body></html>
