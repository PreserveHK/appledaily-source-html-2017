<html><header><meta charset="utf-8"><title>【美圖晒晒】火辣女神愛鋤強扶弱中學成班兵跟身</title></header><body><h1>【美圖晒晒】火辣女神愛鋤強扶弱<br>中學成班兵跟身</h1><p>台灣影視圈28歲「宅男女神」張景嵐，出道7年，擁有甜美長相和火辣身材，近年積極磨練演技，早前接拍多部電視劇，表現獲得肯定。她說，其實自己私底下相當男孩子氣，因為正義感強，時常鋤強扶弱，朋友都把她當大家姐，稱她為「老張」。<br><br>外表出眾的她，從學生時期就追求者眾多，只是因為她粗枝大葉都沒有發現。張景嵐回憶說：「常有人幫我付早餐費及午餐費，但是我發現的時候人都已經不見了。」<br><br>facebook/ 今日新聞</p></body></html>
