<html><header><meta charset="utf-8"><title>京佳晒天賦本錢冇尷尬</title></header><body><h1>京佳晒天賦本錢冇尷尬</h1><p>年僅17歲的日本巨乳偶像京佳首度來港，為其即將在香港書展發行的處女寫真集《Thankyouka!!!》瞓身宣傳。京佳今次到港既體驗坐電車亦有騰出購物時間。而早前為寫真集飛到菲律賓取景的她，表示最難忘是在海邊影相游水時出現鯊魚，但可惜當時沒有帶備器材，未能拍下這個畫面。</p><p>京佳遺傳了媽咪的豐滿上圍，問到她最初拍攝水着寫真時會否感到尷尬？京佳表示：「完全冇驚，亦冇尷尬，覺得好開心及享受。」京佳自言入行後沒有太大壓力，目前做自己最鍾意的事，更喜歡挑戰不同工作。<br>採訪：卓寶花</p></body></html>
