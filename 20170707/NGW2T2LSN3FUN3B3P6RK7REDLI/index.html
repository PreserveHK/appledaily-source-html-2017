<html><header><meta charset="utf-8"><title>阿Sa孖男友返港分頭出閘</title></header><body><h1>阿Sa孖男友返港分頭出閘</h1><p>蔡卓妍（阿Sa）被爆與連詩雅舊愛、「百億麻將館太子爺」石恆聰相戀後，過去的周日又被發現孖男友去東京甜蜜外遊。經過5日旅程，昨晚阿Sa與石恆聰終於返抵香港機場，不過二人故意分開出閘。昨晚約8時許，石恆聰由A閘步出，記者即追問他關於阿Sa的事，但石恆聰全程都未有回應，只說了一句「唔該借借」，便跳上七人車離開，大約40分鐘後就返回位於畢架山的豪宅。</p><p>至於阿Sa則在B閘步出，英皇派出助手接機，似一早知有傳媒等候的阿Sa，步出機場時已戴上口罩，其間未有停下來接受訪。<br>採訪：畢紹基、孔志豪<br>攝影：朱志聰、徐錦池</p></body></html>
