<html><header><meta charset="utf-8"><title>鍾嘉欣B女企得穩</title></header><body><h1>鍾嘉欣B女企得穩</h1><p>鍾嘉欣去年8月為脊醫老公Jeremy生下囡囡Kelly，一家三口在加拿大生活，嘉欣今日又返港出席活動賺奶粉錢，新手媽咪鍾嘉欣好享受親子樂，她表示會記錄囡囡一切，包括她幾時識叫Mum Mum（媽咪）和DaDa（爹哋）。<br>鍾嘉欣不時會在Instagram分享囡囡成長趣事，昨日就貼出下月便一歲的Kelly已懂扶着圍欄站立相，鍾嘉欣感觸留言：「即使自己抱到手攰手軟、即使囡囡扯自己頭髮，食嘢嗰陣搞到一塌糊塗，但都依然咁愛佢錫佢。」Kelly越大越靚女，當然是媽咪心目中的寶貝。<br>撰文：楊定</p></body></html>
