<html><header><meta charset="utf-8"><title>轉會氹氹轉：卡斯拿斯續約波圖</title></header><body><h1>轉會氹氹轉：卡斯拿斯續約波圖</h1><p>西班牙國家隊昔日一號門將卡斯拿斯（圖），周四在個人twitter宣佈，將會和葡超亞軍波圖續約多一季，並稱繼續期待接下來的新挑戰。</p><p>36歲的卡斯拿斯，於2015年被皇家馬德里放棄後，與波圖簽約兩年，而合約內已包含可在約滿後自動續約一年的條款。他對上兩季都表現穩定，合共替波圖上陣65場聯賽，上季球隊更只失19球，僅次於冠軍賓菲加，而歐聯也能殺至16強才不敵該屆亞軍祖雲達斯。</p></body></html>
