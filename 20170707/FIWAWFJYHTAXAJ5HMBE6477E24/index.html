<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】孫慧雪預告BB10磅重</title></header><body><h1>【馮仁昭四圍超】<br>孫慧雪預告BB10磅重</h1><p>孫慧雪同富二代老公Edwin造人成功，預產期下月中，肚大如籮有機會早產。阿雪下周二便35歲生日，佢噚日同林韋辰、譚俊彥等喺無綫電視城出席七月星辰。講到BB性別，阿雪竟話：「唔想知道！咁到時先有驚喜。」BB英文名決定叫男女都用得嘅Riley，阿雪話BB可能重達10磅，分分鐘要開刀。已有一女嘅譚俊彥話囝囝會喺9月出世，爺爺狄龍開心到即刻還神。<br>撰文：馮仁昭</p></body></html>
