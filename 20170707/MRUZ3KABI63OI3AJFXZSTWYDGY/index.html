<html><header><meta charset="utf-8"><title>林雅詩賣熟　撼翻版唐詩詠</title></header><body><h1>林雅詩賣熟　撼翻版唐詩詠</h1><p>炎炎夏日，寫真戰又開始，現年25歲的曹思詩（前名曹卓榣）於05年出道時被封「翻版唐詩詠」，她近年洗𡃁模底狂拍無綫劇。32B的曹思詩今年推出《Sexy on the Beach》寫真集，開宗明義全本寫真賣點是小麥肌和蜜桃臀，主打三點式泳衣及半裸示人，曹思詩強調去勻全港十大沙灘取景，倒奶濕身吸睛。</p><p>另外，39歲的失婚林雅詩今年推出《Lost》寫真集，繼續賣熟女路線，上月底林雅詩於大馬玩直播，涉造假搶手袋，事件引起軒然大波。林雅詩這次寫真集內容再翻炒失婚經歷，重點更是走出迷失十年實況。<br>撰文：劉敏</p></body></html>
