<html><header><meta charset="utf-8"><title>鷹眼疑拍《復仇者3》受傷</title></header><body><h1>鷹眼疑拍《復仇者3》受傷</h1><p>現年46歲的荷李活影星「鷹眼」謝洛美維拿（Jeremy Renner），與謝婷婷的戀情傳到似層層，不過女方突然拒認愛，令外界一頭霧水。而正在美國開工拍攝《復仇者聯盟3》（Avengers：Infinity War）的謝洛美維拿，近日在機場被影到與媽媽準備上機，卻被發現他的右手受了傷，更戴上支架固定，看來情況嚴重，未知是否拍攝《復仇者3》時受傷，但他現身時全程笑笑口，心情似乎不受影響。</p></body></html>
