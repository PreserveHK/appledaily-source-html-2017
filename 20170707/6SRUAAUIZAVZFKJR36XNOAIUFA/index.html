<html><header><meta charset="utf-8"><title>王菀之學手語跳舞</title></header><body><h1>王菀之學手語跳舞</h1><p>王菀之日前為新歌《愛不曾遺忘任何人》拍攝MV，她剪了一頭清爽短髮示人，今次MV的班底是合作無間的好朋友，包括有馮翰銘（Alex）編曲及監製、湯駿業執導，王菀之表示大家早前在舞台劇《小人國》合作過，已有一定默契，而拍攝過程亦充滿歡樂。<br>今次的MV中，王菀之加插手語及手語舞來表達歌詞，事前王菀之特意請教其舞蹈老師Karen，因Karen接受過手語訓練，至於歌曲中的手語舞蹈部份，則由Karen的手語老師將歌詞繙譯成手語後，再由Karen編排成舞蹈，過程複雜，王菀之埋頭苦幹學習，力求做到完美。<br>撰文：卓寶花</p></body></html>
