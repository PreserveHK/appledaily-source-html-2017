<html><header><meta charset="utf-8"><title>蕭芳芳同林鄭斷聯絡</title></header><body><h1>蕭芳芳同林鄭斷聯絡</h1><p>蕭芳芳、楊千嬅、薛凱琪及詹瑞文昨日在大圍出席護苗基金活動，芳芳姐透露圈中藝人不時會捐錢支持該會，她說：「容祖兒捐過好多次，今次捐咗幾十萬，周迅成日都有大支票寄黎，仲有舒淇，好感動，佢哋係人間守護天使。」問到她之前拍片撐林鄭月娥做特首，她自言很久未聯絡：「可能之前我幫佢拍片俾人鬧，佢心裏難過，其實我自小俾人話慣，食得鹹魚抵得渴，我唔介意。」</p><p>另外，薛凱琪被傳與富二代鄧浩基結婚，她就澄清未婚，但不透露二人是否發展中：「佢最唔開心係影到好肥，雖然佢係肥嘅，不過大家下次幫佢P吓圖啦。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
