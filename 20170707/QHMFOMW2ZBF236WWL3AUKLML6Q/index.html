<html><header><meta charset="utf-8"><title>觀塘道啟業邨外兩車撞車龍塞到黃大仙</title></header><body><h1>觀塘道啟業邨外兩車撞<br>車龍塞到黃大仙</h1><p>【本報訊】九龍灣觀塘道近彩石里東行線，昨天早上9時49分有兩車相撞，一輛客貨車撞及前面的「易達巴士」，兩車司機及3名乘客輕傷。受交通意外影響，觀塘道往觀塘方向近啟業邨的第3及4線一度封閉，駕駛人士只可使用餘下行車線行車，當時觀塘道東行車龍龍尾已到4公里外的黃大仙中心。<br><br>「易達巴士」是專為服務輪椅使用者而設的無障礙巴士，最高載客量為21位乘客，涉事「易達巴士」貼上醫管局接載長者服務的標記。</p></body></html>
