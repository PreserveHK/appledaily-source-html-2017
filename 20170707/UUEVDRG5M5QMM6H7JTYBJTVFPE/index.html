<html><header><meta charset="utf-8"><title>趣趣地：費托續「會」拒戰墨超</title></header><body><h1>趣趣地：費托續「會」拒戰墨超</h1><p>早前有傳費蘭度托利斯會離開西班牙，但馬德里體育會周三宣佈同呢名33歲前鋒續約一年，打破咗離隊傳言。回復自由身嘅費托，曾被指今夏有可能會轉戰墨超，但𠵱家續約後將會留效到2018年。11歲就加盟馬體會青訓嘅費蘭度托利斯，2007年轉投利物浦，其後亦效力過車路士同AC米蘭，直到2015年1月由AC重返馬體會。費蘭度托利斯兩度效力馬體會以來共上陣293次射入105球，當中包括喺現任領隊施蒙尼麾下所入嘅28球。</p></body></html>
