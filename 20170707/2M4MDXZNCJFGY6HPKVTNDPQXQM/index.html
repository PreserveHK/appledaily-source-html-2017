<html><header><meta charset="utf-8"><title>趣趣地：普多斯基赴日勁親民</title></header><body><h1>趣趣地：普多斯基赴日勁親民</h1><p>轉戰神戶勝利船嘅科隆王子普多斯基，周四已經正式登陸日本，一嚟到就已經大打親民牌，有求必應。先係落機後喺機場幫球迷簽名，仲攬住一個好得意嘅B仔同大家打招呼，出席記者會時就用日文同大家問好，啲發音仲好標準；之後球會幫佢準備咗個蛋糕，佢就走去餵前面嘅攝記食一啖，而影相時就應記者要求，做出龜波氣功手勢，真係冧死啲勝利船粉絲。預計佢會喺今周正式開始跟操，但就應該會喺月尾對大宮松鼠嘅聯賽先亮相。</p></body></html>
