<html><header><meta charset="utf-8"><title>澳洲新星Katherine獲斟演蝙蝠女</title></header><body><h1>澳洲新星Katherine獲斟演蝙蝠女</h1><p>因劇集《漢娜的遺言》（13 Reasons Why）爆紅的澳洲新星Katherine Langford，有望成為DC鉅作《蝙蝠女》（Batgirl）女主角。據悉由於《神奇女俠》（Wonder Woman）姬嘉鐸（Gal Gadot）的成功，令電影公司決心起用非一線紅星擔正，有指年輕女星Elle Fanning、Bella Thorne與Emma Roberts都在考慮之列，不過DC似乎鍾情Katherine，現只欠對方動筆簽約。</p></body></html>
