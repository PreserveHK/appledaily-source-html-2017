<html><header><meta charset="utf-8"><title>體訊速遞：（單車）踩上少女峯科美搶黃戰衣</title></header><body><h1>體訊速遞：<br>（單車）踩上少女峯科美搶黃戰衣</h1><p>環法單車賽周三上演第五分站，由法國維泰勒出發，終點是少女峰，全程160.5公里，而當中距離終點5.9公里的平均坡度達8.5%，對車手而言非常難應付，結果意大利公路賽冠軍法比奧阿魯（Fabio Aru），半爆冷的情況下奪冠，而Team Sky的科美則以第三名衝線，壓過隊友湯馬士，並從湯馬士手上搶去黃色戰衣。綜合外電（法國）</p></body></html>
