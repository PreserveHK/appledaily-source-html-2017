<html><header><meta charset="utf-8"><title>為哄黃宇詩開心霑叔欠債千萬仍帶女兒上福臨門</title></header><body><h1>為哄黃宇詩開心<br>霑叔欠債千萬仍帶女兒上福臨門</h1><p>黃霑曾說黃宇詩是上天給他的恩賜，他最難忘是午夜拖着女兒的手，在深水灣漫步。後來宇詩跟母親華娃移居加拿大，大部份時間霑叔與女兒都是靠傳真及書信聯繫。<br>90年黃霑因投資電影及股票失利，散盡家財，欠債數千萬。黃宇詩憶述16歲那年聖誕，從加拿大返港住兩星期。黃宇詩：「佢唔會吝嗇，周身債都買紮花俾我，帶我去福臨門食飯。嗰時佢好瘦好憔悴。我當時知道，只可以讀好啲書，去氹佢開心。」</p></body></html>
