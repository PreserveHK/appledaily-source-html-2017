<html><header><meta charset="utf-8"><title>P牌思域撞前車21歲仔涉酒駕</title></header><body><h1>P牌思域撞前車<br>21歲仔涉酒駕</h1><p>【本報訊】元朗錦綉花園大道發生車禍，昨晨7時許，一輛由男司機駕駛的P牌本田思域，載著兩名男乘客行經錦繡花園大道時，前方一輛萬事得私家車收慢車速，思域收掣不及撞向其車尾。萬事得姓莊﹝28歲﹞司機頸痛送院，21歲姓黃思域司機未能通過酒精呼氣測試，涉酒後駕駛被捕。<br><br>思域上一名男乘客講述事發經過說：「前車停定，我哋6、7個車位前停咗，但係天雨路滑。」據悉司機較早前於內地消遣，昨晨返港，並接走各人回家途中。</p></body></html>
