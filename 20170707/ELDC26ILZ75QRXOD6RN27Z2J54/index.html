<html><header><meta charset="utf-8"><title>九龍灣跪低西裝友跑唔夠數定激嬲女友？ </title></header><body><h1>九龍灣跪低西裝友<br>跑唔夠數定激嬲女友？ </h1><p>男兒膝下有黃金？繼14巴港女、地產代理跪求女途人開單後，又有男子被拍攝到在大街大巷上下跪。有關相片在網上熱傳，相中見到一名穿着筆挺西裝的年輕男子扭着雙耳朝向一座大廈下跪，但未見其身旁有人士似乎與他相識或交流。<br><br>相片上載後，網民即化身「神探」，猜猜西裝男下跪所為何事。有人認出現場是九龍灣宏利樓下，繼而估計西裝男是從事保險，因未能達標而需下跪，亦有人估是激嬲女朋友。大部分網民都慨嘆有何大事需要下跪，反問「點對得住父母」。</p></body></html>
