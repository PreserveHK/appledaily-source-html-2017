<html><header><meta charset="utf-8"><title>張繼聰Kay夫妻檔值6000萬</title></header><body><h1>張繼聰Kay夫妻檔值6000萬</h1><p>張繼聰近來影視發展順利，經濟能力不遜色於老婆謝安琪（Kay），自從Kay誕下次女後暫別樂壇，兩公婆日前為女兒張靖舉行百日宴，Kay有女萬事足，表示無限期停工，由丈夫擔起頭家做一家之主。近日張繼聰和公司即將約滿，隨即成搶手貨。<br>昨日有周刊指張繼聰分別獲蕭定一、洗米華及楊受成招手，三間公司共同開出以「夫妻檔」作條件，希望邀得Kay一同加盟，有公司更高價開出6,000萬搶簽兩公婆，據知該公司可以安排張繼聰開拓內地市場拍劇賺人仔，而張繼聰亦有意想舉行演唱會。<br>撰文：卓寶花</p></body></html>
