<html><header><meta charset="utf-8"><title>阿佘死撐有滋潤</title></header><body><h1>阿佘死撐有滋潤</h1><p>佘詩曼昨日與劉兆銘、謝賢、陳法蓉、馬國明及王晶等，在尖沙嘴出席宣傳活動，單身的阿佘談到陳法蓉自稱八年來「dry爆」沒拍拖，她即落閘否認一樣「dry」，她笑說：「死都要咁講啦，我一直都好滋潤，𠵱家生活得好開心。」至於陳法蓉被傳曾介入錢小豪的婚姻，她否認和小豪有染：「我同小豪兩公婆都係好朋友，知道乜嘢事嘅人都會覺得好搞笑囉。」</p><p>此外，王晶被問到與黃秋生近日於社交平台上互相指罵一事，王晶揚言：「唔講呢啲無謂人。向來同秋生唔係好朋友，反而同杜汶澤有一段時間係，你睇我再有冇講過杜汶澤唔好嘅嘢。」<br>撰文：葉綠悠  </p></body></html>
