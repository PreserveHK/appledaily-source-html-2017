<html><header><meta charset="utf-8"><title>倪晨曦做老闆一腳踢</title></header><body><h1>倪晨曦做老闆一腳踢</h1><p>倪晨曦早前成立「晨曦工作室」，她先在網絡平台大展拳腳，同時兼顧幕前演出和幕後製作，日後會推出更多自己的製作短片。正式成為社長的倪晨曦表示：「工作量越嚟越大，需要更多人手，所以好想有個自己嘅地方，希望透過網絡世界，畀更多人睇到我嘅製作。成立工作室，我覺得要提供一個好嘅環境，大家先可以創作到有質素嘅作品。」<br>倪晨曦日前為工作室舉行成立酒會，獲陳爽、朱韻韻、鍾浠文及李月等好姊妹及一班中學同學到賀，她說：「其實並唔係開張咁隆重，只係通知班好朋友一齊嚟影吓相，志在開心吓。」<br>撰文：葉綠悠</p></body></html>
