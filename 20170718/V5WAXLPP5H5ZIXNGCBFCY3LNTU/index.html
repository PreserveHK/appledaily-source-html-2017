<html><header><meta charset="utf-8"><title>紅雨+黃雨廣泛地區有雷雨</title></header><body><h1>紅雨+黃雨<br>廣泛地區有雷雨</h1><p>離島降雨量最多</p><p>天文台表示，一股活躍偏南氣流正為廣東沿岸及南海北部帶來雷雨，昨午香港多處地區錄得超過20毫米雨量，當中將軍澳及西貢更錄得超過50毫米。因應天氣轉壞，天文台昨日長時間維持雷暴警告，另在下午3時15分發出黃色暴雨警告信號，直至4小時後晚上7時15分取消，但一小時後8時15分又再重掛，天文台指是因為離島區在過去一小時錄得超過70毫米雨量，有可能出現嚴重水浸，至半小時後晚上8時45分改發紅色暴雨警告，至晚上10時30分再改發黃色暴雨警告。</p></body></html>
