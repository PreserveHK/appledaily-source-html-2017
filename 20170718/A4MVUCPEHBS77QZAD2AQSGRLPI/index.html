<html><header><meta charset="utf-8"><title>林志穎孖仔冧媽咪</title></header><body><h1>林志穎孖仔冧媽咪</h1><p>林志穎與老婆陳若儀結婚6年，二人育有長子Kimi及一對孖仔Jenson及Kyson，不過孖B是異卵雙胞胎，所以兩子完全不似樣。陳若儀昨在Instagram貼了三個囝囝的玩水照片，見兩歲大的Jenson及Kyson在泳池玩完，就坐在梳化互餵對方食餅乾，更請媽咪齊齊食，哥哥Kimi對弟弟照顧亦有加，非常溫馨。<br>林志穎早前與Kimi一起參加真人騷《爸爸去哪兒》，兩父子人氣急升，獲不少廣告商和電影合約垂青，一年就賺了幾千萬人民幣，不知道孖仔長大後會否效法哥哥做童星呢？<br>撰文：鍾國仁</p></body></html>
