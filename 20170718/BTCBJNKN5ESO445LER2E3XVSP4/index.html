<html><header><meta charset="utf-8"><title>陳曉東夫妻檔𢱑銀</title></header><body><h1>陳曉東夫妻檔𢱑銀</h1><p>陳曉東早前透露已入紙申請紅館檔期，希望可以重踏舞台會樂迷。雖然演唱會未有聲氣，但東東已錄好廣東歌《時間做證》，早前更孖老婆王妤嫻拍MV。東東說：「因為咁啱有個手錶品牌工作，品牌推出嘅又係情侶錶，所以就叫老婆幫手，觀眾都會有認同感多啲。」他又表示，今次並非首次跟太太合作，以前太太也為他做過MV女角：「佢之前做過平面model，佢對拍嘢都有啲經驗嘅。」<br>東東透露太太沒有計劃拍戲及唱歌，又指太太婚後基本上都沒有再工作，主力留家照顧囡囡。王妤嫻則表示最愛香港美食，又讚香港景色靚，只是氣溫比她想像中高。<br>採訪：小米</p></body></html>
