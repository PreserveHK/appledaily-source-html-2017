<html><header><meta charset="utf-8"><title>龍威武夾期再唱過</title></header><body><h1>龍威武夾期再唱過</h1><p>李龍基、威利和張武孝（大AL）在旺角麥花臣場館舉行的「龍威武演唱會」，前晚尾場，大AL獲兒子送花，當走到台上和觀眾握手時，fans紛紛送贈利是，場面歡樂。其中威利唱《陽光空氣》前說：「我以前好頑固，𠵱家都好頑固，唱呢首歌時，每次都問唔唱得唔得，因為唱開英文版，如果我唔唱呢首歌，我嘅歷史就改寫，可惜當時唱咗咁耐，煤氣公司都冇畀過折頭我。」</p><p>龍威武三人完騷後受訪時笑言：「玩得好過癮，好似開party咁，仲有利是收，係觀眾畀嘅luck，會夾期再開騷。」李龍基自言近年香港多怨氣，所以特別想舉辦這個演唱會，有開心氣氛，緬懷昔日香港。<br>採訪：王連連<br>攝影：仇志德 </p></body></html>
