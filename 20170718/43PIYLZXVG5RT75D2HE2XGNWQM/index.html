<html><header><meta charset="utf-8"><title>關楚耀狂食操腹肌</title></header><body><h1>關楚耀狂食操腹肌</h1><p>關楚耀昨日在銅鑼灣出席一間醫學美容及止汗中心開幕，他除了擔任代言人外，更是股東之一，他透露投資了7位數字，認為賺錢都要未雨綢繆。提到早前要操肌拍廣告，他說：「我本身瘦底，所以乜都要食先可以操到，拍嘅時候有8嚿腹肌，好開心，不過𠵱家拍劇成日天地更，未必有好多時間可以操，惟有放假做多啲運動。」<br>現時他除了擁有飲食生意外，還進軍美容事業，會否為女友做facial？他說：「我𠵱家係單身，不過都可以學吓。」講到契爺譚詠麟快將舉行演唱會，可以為對方做面部護理，他笑說：「佢開演唱會多過我打邊爐啦！」<br>採訪、攝影：黃曉妍</p></body></html>
