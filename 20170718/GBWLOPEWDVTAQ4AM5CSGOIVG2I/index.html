<html><header><meta charset="utf-8"><title>河國榮扮喬布斯勉勵青年</title></header><body><h1>河國榮扮喬布斯勉勵青年</h1><p>河國榮昨日化身已故蘋果教主喬布斯，到葵涌為「香港社會企業挑戰賽」拍攝社企宣傳片《真．香港人》。他希望鼓勵年輕人創業，應付現今社會的轉變：「中年人諗唔到點變化，年輕人可以諗到唔同嘅變化，希望年輕人多啲創業創意。」<br>河國榮回想以前曾經營辦電腦生意，但因為消費者為節省金錢，而共同使用產品，等同被盜版打沉，導致執笠收場，他苦笑：「我執咗之後一個月，政府公佈話所有政府部門都要轉用正版。」他自言做生意不算精明，但仍想鼓勵年輕人體驗創業：「參與今次挑戰賽，贏咗仲有30萬獎金。」<br>採訪、攝影：張俊銘</p></body></html>
