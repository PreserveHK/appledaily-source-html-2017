<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Shine分享15年的堅持</title></header><body><h1>【馮仁昭四圍超】<br>Shine分享15年的堅持</h1><p>男子組合Shine首次與Citizen合作拍攝網絡廣告短片，今次廣告以「GO BEYOND」為主題，希望呈現出勇敢向前、挑戰自我，不斷追求突破嘅生活態度。片中佢哋分享咗出道15年嚟嘅堅持，天佑話：「其實日常生活都應該有GO BEYOND精神，好似我哋呢行咁，每一次都要帶新鮮感畀觀眾，無論係外形打扮定表演上，我哋都要盡全力。」又南就話：「今次呢個廣告我哋用一個比較生鬼幽默嘅方式去演繹。」<br>撰文：馮仁昭</p></body></html>
