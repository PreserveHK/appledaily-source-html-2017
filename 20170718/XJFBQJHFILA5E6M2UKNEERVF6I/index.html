<html><header><meta charset="utf-8"><title>【簡易食譜】薑啤檸蜜泡苦瓜　減苦增甜易入口</title></header><body><h1>【簡易食譜】薑啤檸蜜泡苦瓜　減苦增甜易入口</h1><p>有多少人跟我一樣愛吃苦瓜又怕苦？苦瓜清熱去暑，是非常好的夏日蔬果，但從小吃到大的燜苦瓜卻嫌越燜越苦，所以現在已轉軚，拿苦瓜去快灼做冷盤。</p><p>這次拿薑啤和檸檬蜜糖去浸泡苦瓜，味道會變得出乎意料的清新，淡淡的甜味跟少許苦味配合得很和諧，倒是會一口接一口的吃個不停呢。<br></p><p>記者：謝翠玲<br>攝影：黃子偉、鄧鴻欣<br><br>2017果籽繼續認真知味。識買惜用。行以求知。好事多為。重修舊好。<br>緊貼果籽報道，即like： http://fb.me/AS.AppleDaily </p></body></html>
