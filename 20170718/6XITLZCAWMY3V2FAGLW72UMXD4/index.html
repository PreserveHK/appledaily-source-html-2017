<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】巨胸翠如遭嫖客虐待</title></header><body><h1>【馮仁昭四圍超】<br>巨胸翠如遭嫖客虐待</h1><p>35F爆乳「巨胸翠如」鄧月平，早前參演電影《掃黃》，佢扮演私鐘妹，其中有一場戲講述佢要喺酒店接客，出鐘唔單止撞啱親生哥哥，仲又有被嫖客暴力虐待，對方兜巴摑鄧月平，鄧月平着住浴袍，將佢F cup導彈胸收埋，鄧月平雖然演戲經驗唔多，佢都演到七情上面，驚到臉容扭曲，鄧月平係咁掹耳仔向老細求饒。有指呢場戲NG咗成十幾次，鄧月平都毫無怨言。<br>撰文：馮仁昭</p></body></html>
