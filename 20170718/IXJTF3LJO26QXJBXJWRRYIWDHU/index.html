<html><header><meta charset="utf-8"><title>趣趣地：DC着馬體會波衫示威</title></header><body><h1>趣趣地：<br>DC着馬體會波衫示威</h1><p>早前有指，車路士領隊干地向前鋒迪亞高哥斯達（DC、圖）講，佢可以喺今夏離隊，不過DC表明如果離開車仔只會返馬體會。冇份喺車仔亞洲之行名單嘅DC仲放緊假，近日更喺巴西着住馬體會衫開P，仲喺社交網頁直播，連隊友法比加斯都留咗「哈哈哈」同笑到喊嘅表情符號，DC回應話「攬一下干地」。由於馬體會有轉會禁令，DC如果重返馬體會最快都要明年一月先可以比賽。</p></body></html>
