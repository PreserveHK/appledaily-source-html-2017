<html><header><meta charset="utf-8"><title>無懼大雨同陳山聰對飲胡定欣罕晒身材</title></header><body><h1>無懼大雨同陳山聰對飲<br>胡定欣罕晒身材</h1><p>昨日天氣唔好，出街唔好彩冇帶遮一定全身濕晒。不過呢場大雨，就影響唔到胡定欣嘅心情喇!<br><br>胡定欣最近去咗日本，喺京都市內四圍遊走，淨係po得啲風影相，可能佢見太耐冇俾fans見下佢，晏晝終於派咗少少軍糧！見胡定欣着住泳衣，露微波同長腿，仲有「crazyrunner」兩位壯男陳山聰同謝東閔船上一齊影相。<br><br>難得約到時間見下面，但落大雨關係，三人應該冇出海，淨係喺泊喺碼頭飲下嘢吹水，唔知三人講開啲乜，但胡定欣就應該幾開心喇，仲喺Ig笑兩位同伴係「Low B jia」，心情真係好靚喎。</p></body></html>
