<html><header><meta charset="utf-8"><title>長女從演二女當差 </title></header><body><h1>長女從演二女當差 </h1><p>方太與前夫育有兩子三女，對子女有一套教育方針，方太自言，一就一，二就二，不會長氣，她曾經說：「我會說出我嘅意見，亦唔反對你有自己意見。只要你能承擔後果，就去做。」方太大女方珍妮曾經是麗的電視藝人，參演過《風塵淚》等劇集，當年珍妮在街頭被施南生發掘，方太拒絕讓女兒入行，但珍妮說：「點解你要將我嘅命，搞到同你一樣呢？」方太才讓珍妮入行，幾年後便辭職到北京做生意，之後認識了法國大使老公。<br>二女安妮當警察27年，曾任機動部隊指揮官，因為打擊賣淫活動，有「殺雞女督察」綽號，安妮14年轉任地產代理監管局執行總監。<br>撰文：羅慧敏</p></body></html>
