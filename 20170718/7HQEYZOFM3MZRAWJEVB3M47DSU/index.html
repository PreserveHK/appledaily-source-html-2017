<html><header><meta charset="utf-8"><title>林作反串失守露點</title></header><body><h1>林作反串失守露點</h1><p>林作近日為ViuTV主持《晚吹》系列節目《KO KOL》，日前他笠假髮及露點扮女人錄影，浮誇舉動似足當年王祖藍扮handelababy，場面爆笑。<br>其實林作曾被拍得剝衫露點兼露腩的照片，皆因他踢完波一身汗。熱愛足球的林作，前晚在Instagram貼了一張腳踭受傷相，他留言說：「出血事小，入波事大啊！」然後再hashtag：「新球季第一場即入波兼贏波 」、「本來打算放棄點知堅持下去即入波」。相片見到他的腳踭有血由襪滲出來，看來傷得不輕，林作接受本報訪問時則說：「我行到路，不過有得入波，受少少傷冇問題喎！」<br>採訪：王梓嫚</p></body></html>
