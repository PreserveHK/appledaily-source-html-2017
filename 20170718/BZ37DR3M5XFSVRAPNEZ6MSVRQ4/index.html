<html><header><meta charset="utf-8"><title>中環在線：孫宏斌出po讚自己靚仔 - 李華華</title></header><body><h1>中環在線：孫宏斌出po讚自己靚仔 - 李華華</h1><p>近期兩單大新聞將融創（1918）主席孫宏斌推在風口上，包括佢用咗六百幾億向萬達收購資產，另外又入主樂視。不過幾百億嘅大刁對老孫都係小事，佢更關心自己靚唔靚仔！<br>此話何解？話說華華碌微信朋友圈時發現，孫宏斌喺爆出買萬達資產後，無正式公開露面，但上星期六，佢靜悄悄喺微信朋友圈upload咗《財新周刊》為佢同萬達董事長王健林影嘅封面，跟手寫上：「我們都比照片帥，這是故意P的比較不好看嗎？」<br>對於使咗六百幾億後，仲有餘力關心自己個樣夠唔夠靚呢種霸氣，華華真係佩服！</p></body></html>
