<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉振棠視力唔夠1成</title></header><body><h1>【馮仁昭四圍超】<br>葉振棠視力唔夠1成</h1><p>葉振棠今年9月4號將會喺尖沙嘴文化中心舉行演唱會，棠哥話身體可以應付，視力嘅問題由10歲開始，已經有幾十年：「醫生話𠵱家大約得番唔夠1成視力，不過我已經習慣咗。文化中心冇咁多機關，所以問題不大，最緊要知道台邊就可以。」而今次嘅演唱會，繼續係以歌會友，仲會演繹改編蕭煌奇《你是我的眼》嘅粵語版，棠哥笑話：「我係最適合嘅人選。」<br>撰文：馮仁昭</p></body></html>
