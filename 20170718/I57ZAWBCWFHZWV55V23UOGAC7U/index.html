<html><header><meta charset="utf-8"><title>老爆賊就地取材偷手機用行李喼載</title></header><body><h1>老爆賊就地取材<br>偷手機用行李喼載</h1><p>【本報訊】銅鑼灣糖街一間售賣手提電話及雜貨的店舖，昨晨10時20分，職員返回發現捲閘拉開，內有搜掠痕迹，失去飾櫃上多部手機，收銀機亦遭撬開，於是報警。東主稱，店舖本來是短期租約，較早前已簽長租，並準備裝修工程，因此沒有加防盜，只有鎖匙鎖，結果遭賊人輕易潛入；經點算損失50多部約值10萬元的手提電話，當中以Sony為主。另外，店內一個出售的旅行喼也被偷去，相信賊人就地取材，以此載運贓物。</p></body></html>
