<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】翁靜晶考中國律師牌</title></header><body><h1>【馮仁昭四圍超】<br>翁靜晶考中國律師牌</h1><p>翁靜晶早前決定復出做執業律師，最近仲想考埋「大陸牌」參加「中國律師執業考試」。佢日前喺facebook貼文，話課程趣味十足，因為中港兩地法律，確實有好大差異，令佢多一啲了解民情。佢話：「五年前，Eric Mo將『中國律師執業考試』引進香港。當時，他已經是落力游說，要我去參加考試。香港嘅傷人罪，受害人只要呈現紅腫，施暴者就需要受到懲罰。然而在內地，則須打致骨折才算是輕傷！摑巴掌腳踢潑水等等，均不入刑事之流。」<br>撰文：馮仁昭</p></body></html>
