<html><header><meta charset="utf-8"><title>小肥每月嘔新歌</title></header><body><h1>小肥每月嘔新歌</h1><p>洪卓立和小肥前晚首次合作在灣仔舉行小型音樂會，洪卓立媽咪、女友湯怡及朋友到場支持，洪卓立說：「公司叫我諗一個想合作嘅藝人，同公司藝人試過好多次，所以想搵一個相熟朋友，十年前認識小肥，基本上佢冇乜變，依然咁開朗，能夠帶畀人歡樂。」<br>小肥透露最近忙於製作歌曲，必須一個月推出一首新歌，他說：「我同網上平台合作，每個月最後一個星期四，上平台宣傳我首新歌，所以每月要嘔首新歌出嚟，條橋係我同監製一齊度出嚟，香港冇乜規則，所以度啲新嘢出嚟做，由今年三月開始，會出到十二月，一共十首歌。儲到下年一月就出大碟，我未試過擁有十首歌嘅大碟。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
