<html><header><meta charset="utf-8"><title>趣趣地：羅美路續約賣口乖</title></header><body><h1>趣趣地：<br>羅美路續約賣口乖</h1><p>曼聯周日宣佈同門將羅美路（圖）續約四年至2021年六月，呢名30歲阿根廷國腳仲賣口乖︰「我好高興簽新合約，邊個唔想踢世界最大嘅球會呢？我哋呢度擁有出色嘅門將、經常互相學習。」<br>成日有人話男仔發育較遲，廿歲仔都可以有得高。曼聯領隊摩連奴就證明咗呢個講法係真。佢話：「比起我13個月前啱啱教曼聯嗰陣，拉舒福特高咗又大隻咗，佢高咗成3cm！」摩佬仲話福仔𠵱家只係19歲，應該唔只1米83咁高！</p></body></html>
