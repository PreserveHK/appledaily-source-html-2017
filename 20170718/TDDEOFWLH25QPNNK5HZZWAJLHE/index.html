<html><header><meta charset="utf-8"><title>獲贈內衣褲加不明液體曹思詩：衝入廁所消毒</title></header><body><h1>獲贈內衣褲加不明液體<br>曹思詩：衝入廁所消毒</h1><p>曹思詩昨自爆到場後有男粉絲送她禮物，內裏是大堆女性內衣和絲襪，還有不明液體在上面，她嚇到即到廁所消毒，她又表示近日疑被人跟蹤及在港鐵車廂被非禮。提到Chili拍AV，曹思詩直言抗拒，寧揀被包養，她說：「包都係一個人，但拍AV就全世界人都睇到，拍AV可能會有病，到時對唔住父母。」</p><p>林雅詩同樣抗拒拍AV，可會勸Chili不要衝動？她說：「個個女仔都好叻嘅！」她有信心硬撼𡃁模：「我對銷量唔擔心嘅，公司都買咗一萬本。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
