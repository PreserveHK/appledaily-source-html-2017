<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王宗堯盼壹仔編採獨立</title></header><body><h1>【馮仁昭四圍超】<br>王宗堯盼壹仔編採獨立</h1><p>徐淑敏（現名徐菁遙）老公黃浩牽頭財團W Bros.Investments收購《壹週刊》，其中包括香港及台灣《壹週刊》等，預料9月完成交易，作價5億，向來關心時事嘅王宗堯（圖），噚日喺facebook留言：「Wrong hole點解咁有錢嘅？」王宗堯言語間好似唔捨得壹仔賣盤，佢噚日短訊回覆：「𠵱家都唔多雜誌剩番啦！」對黃浩有乜嘢期望？王宗堯就話：「想佢繼續堅持到編採獨立最重要。」<br>撰文：馮仁昭</p></body></html>
