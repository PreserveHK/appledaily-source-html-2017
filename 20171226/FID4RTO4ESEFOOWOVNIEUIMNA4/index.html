<html><header><meta charset="utf-8"><title>【動大事2017】交通膠事一籮籮　李交通問政府搞過咩？</title></header><body><h1>【動大事2017】<br>交通膠事一籮籮　李交通問政府搞過咩？</h1><p>今時今日作為駕駛者，究竟算不算是自討苦吃呢？<br><br>各區車位不足，停車場不斷加價，泊街動輒被抄牌⋯種種駕駛者遇到的老問題，政府多年來似乎未有解決辦法。<br><br>今年政府推出了不少新政策，例如青嶼幹線雙向收費、部份隧道加裝八達通及信用卡收費系統、智能咪錶等，惟方法遠比其他地區落後過時，交通情況亦未見有大改善。<br><br>各位司機，政府2017的道路政策，你們滿意嗎？你們忍夠了嗎？</p></body></html>
