<html><header><meta charset="utf-8"><title>隔牆有耳：聖誕狗醫生同病童開P - 李八方</title></header><body><h1>隔牆有耳：<br>聖誕狗醫生同病童開P - 李八方</h1><p>大口環根德公爵夫人兒童醫院噚日舉行聖誕派對，由醫護人員扮演嘅聖誕老人，帶領相當可愛嘅狗醫生探訪留院病童，向患病兒童送上節日歡樂。今年係呢間醫院連續第49年為病童舉辦聖誕派對，院方希望可以繼續傳承下去。一眾病童及家長趁聖誕一齊參加派對，參加嘅父母話每年可同子女一齊度過聖誕，就於願足矣。1956年成立嘅大口環醫院，創辦機構為香港弱能兒童護助會，醫院為全港兒童病人提供專科服務，並為18歲以上脊柱出現問題嘅骨科病人，提供治療、康復同住院服務。</p></body></html>
