<html><header><meta charset="utf-8"><title>隔牆有耳：朱經緯牛一　葉劉吹雞打氣 - 李八方</title></header><body><h1>隔牆有耳：<br>朱經緯牛一　葉劉吹雞打氣 - 李八方</h1><p>退休警司朱經緯被判毆打途人罪成遭還柙，噚日喺獄中度過聖誕節兼生日，噚日正外遊歡度聖誕節嘅葉劉淑儀，就喺fb呼籲大家為朱經緯打氣。<br>佢喺fb轉載一篇朱經緯要喺獄中度生日嘅報道，話聖誕節係普天同慶嘅大日子，相信各位都會同家人好友團聚，「但在大家歡度節日的同時，前警司朱經緯卻仍在收押所中，至廿九日等候判刑。今天除了是聖誕節，也是他的生日，相信他的心情一定不好受。但我想為他打氣：雖然你身在囚中，但其實很多市民都明白，你是因為佔中、為了捍衞社會秩序而付出代價，你並不孤單，因為有很多市民在默默支持你」。</p></body></html>
