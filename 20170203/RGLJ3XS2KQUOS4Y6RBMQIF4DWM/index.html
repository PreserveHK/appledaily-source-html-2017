<html><header><meta charset="utf-8"><title>還擊特朗普伊朗棄用美元一味靠嚇</title></header><body><h1>還擊特朗普<br>伊朗棄用美元一味靠嚇</h1><p>伊朗傳媒Tasnim News Agency報道引述伊朗央行行長Valiollah Seif表示，於今年3月21日的該國新財政年度開始，將棄用美元作為官為財政及外滙交易報告的貨幣，並考慮以另一主流外幣或一籃子貨幣作為單位。Valiollah Seif更表示美元在伊朗外滙儲備中是微不足道。<br><br>對於伊朗突然作出如此決定，外界估計此舉是向美國禁止其居民入境而作出還擊。美國總統特朗普上周簽署行政命令，暫禁止7個穆斯林國家公民入境美國，引來強烈反響。</p></body></html>
