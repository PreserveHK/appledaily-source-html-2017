<html><header><meta charset="utf-8"><title>中移上月移動客戶增幅放慢</title></header><body><h1>中移上月移動客戶增幅放慢</h1><p>【本報訊】中移動（941）昨日公佈6月份營運數據，月內移動客戶增幅放慢，按月升307.8萬戶，至8.67億戶，上半年累計淨增客戶1,760.8萬戶。但當中4G客戶增長比5月份加快，按月升1,041.9萬戶，至5.94億戶。<br>期內，有線寬帶業務按月升256.1萬戶至9,304.1萬戶，對比5月份淨增240.6萬戶快，今年至今上客量淨增長1,541.7萬戶。中移動股價昨日跌0.3%，收報82.65元。</p></body></html>
