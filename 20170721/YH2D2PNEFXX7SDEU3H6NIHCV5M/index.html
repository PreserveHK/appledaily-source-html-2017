<html><header><meta charset="utf-8"><title>佐治落機捽眼扭眼瞓妹妹收花好開心</title></header><body><h1>佐治落機捽眼扭眼瞓<br>妹妹收花好開心</h1><p>英國威廉王子一家周三由波蘭轉到德國訪問，一對子女佐治王子和夏洛特公主再成為傳媒焦點。佐治落機時似乎剛剛睡醒，有點起床氣。<br><br>威廉一家坐了一個半小時飛機，由波蘭華沙飛到達德國柏林。周六4歲生日的佐治落機時拖着爸爸，但一副睡眼惺忪的樣子，不斷揉眼，似乎訪問行程令他累壞了。不過，兩歲妹妹夏洛特就精靈得多，笑容滿面，她收到小花束後還用鼻聞一聞，又與接機的官員握手。<br><br>威廉王子和凱蒂訪德期間，將與德國總理默克爾共晉午餐，又會參觀象徵德國統一的勃蘭登堡門（Brandenburg Gate）、大屠殺紀念館等。<br><br>英國《每日郵報》</p></body></html>
