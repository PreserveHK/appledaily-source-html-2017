<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小儀累Oscar萬歲</title></header><body><h1>【馮仁昭四圍超】<br>小儀累Oscar萬歲</h1><p>蕭潤邦（Oscar）噚日喺銅鑼灣巡舖，叫咗老友阮小儀試食期間限定嘅生煎包，小儀就即場玩嘢，大叫「老闆請客」，最後現場有十多位食客非常幸運，可以得到免費嘅限定生煎包，咁啱鄭丹瑞又經過買外賣！<br>Oscar話識咗小儀十幾年，7年前佢哋一齊進軍飲食界，小儀話：「我哋好坦白、好赤裸，最緊要真心，我哋嚟緊都會合作㗎！」<br>撰文：馮仁昭</p></body></html>
