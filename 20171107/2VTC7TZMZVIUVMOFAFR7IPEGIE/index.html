<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張晉水底打交好擔心</title></header><body><h1>【馮仁昭四圍超】<br>張晉水底打交好擔心</h1><p>張晉（左）、余文樂（右）同吳樾前日喺北京出席電影《狂獸》首映禮，原來怕水嘅張晉一開始係拒絕拍水底戲：「要在10米深水底打，起初真的很擔心，很怕自己應付不了。水底很混濁看不清，有時還要沒氧氣樽情況打。」<br>本身有潛水牌嘅余文樂就補充話：「第一天拍攝，只見他在池邊看了又看，不停重複來回，不停詢問水底的工作人員，你們好了嗎？」<br>撰文：馮仁昭</p></body></html>
