<html><header><meta charset="utf-8"><title>夏日求驗客：祖記險勝包尾賓上第二 - 求驗客</title></header><body><h1>夏日求驗客：祖記險勝包尾賓上第二 - 求驗客</h1><p>周日意甲，祖雲達斯喺主場飽食驚風散！着住球會120周年紀念波衫嘅「老婦人」，迎戰榜尾嘅賓尼雲圖竟然喺19分鐘先失守！基列迪幫賓軍先開紀錄，好在希古恩同古達度（左）喺下半場先後破網，先幫到祖記以2:1反勝賓尼雲圖。另外，由於榜首拿玻里同日作客同基爾禾賽和0:0，國際米蘭又喺主場逼和拖連奴1:1，贏波嘅祖記就超越咗國米上咗第二，仲係不敗嘅拿玻里就仲坐榜首，但只係領先祖記一分咋。</p></body></html>
