<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陸浩明稱嘟姐係外星人</title></header><body><h1>【馮仁昭四圍超】<br>陸浩明稱嘟姐係外星人</h1><p>陸浩明（6號）噚日去到商台為鄭裕玲嘅節目《口水多過浪花》擔任嘉賓主持，6號指節目主題講「拖延症」，佢話嘟姐唔會賴床，做事決斷，異於常人。<br>6號話：「佢（嘟姐）直情係外星人，我同嘟姐今個月24號去馬來西亞做嘢，佢已經執好行李篋，我連機票都未睇到，同佢做嘢唔可以遲到，佢會早到，自己都有壓力，所以我今日都早半個鐘到。」<br>撰文：馮仁昭</p></body></html>
