<html><header><meta charset="utf-8"><title>夏日求驗客：浚仔返香港拎身份證？ - 求驗客</title></header><body><h1>夏日求驗客：浚仔返香港拎身份證？ - 求驗客</h1><p>香港「足球小將」戴偉浚（右二）效力嘅英甲球會貝利，周日喺英足盃第一圈作客1:1打和禾京，將要重賽。比賽唔夠一分鐘，禾京後衞就送大禮，禁區助攻畀貝利嘅米高史密夫射入。不過禾京上半場就追和。呢個賽果搞到兩隊要喺11月14號重賽，今次由貝利主場。至於之前喺個人社交網絡展示傷勢嘅浚仔，就有傳佢返咗嚟香港拎成人身份證，之後仲去咗元朗大球場，見證佢細個效力過嘅東方3:0大炒主場嘅元朗。</p></body></html>
