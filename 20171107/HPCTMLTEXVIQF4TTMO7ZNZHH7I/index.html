<html><header><meta charset="utf-8"><title>歐錦棠鬧觀眾冇品</title></header><body><h1>歐錦棠鬧觀眾冇品</h1><p>李司棋、謝君豪及蘇玉華等主演的舞台劇《小城風光》，前晚演出第三場，特首林鄭月娥、夏雨、關菊英、米雪及陳敏之等到場欣賞，特首更到後台影大合照。夏雨及米雪大讚演出精采，陳敏之說：「好感動，看似平淡但又好寫實，當中嘅母女情令大家反思。」</p><p>原來歐錦棠亦有到場欣賞，但他在社交平台大罵一些觀眾不停玩手機，留言：「連續兩晚睇舞台劇都遇到自私鬼觀眾，一係不斷睇手機，好似佢有份打燈咁。今晚仲離譜，幾個女人在演出期間直情舉高手機影相，觀眾，吓？人嚟㗎？老實講，我嘅戲寧願唔賺呢啲錢，都唔想呢啲垃圾入場。」<br>撰文：黃曉妍</p></body></html>
