<html><header><meta charset="utf-8"><title>Eason倫敦開騷似返屋企</title></header><body><h1>Eason倫敦開騷似返屋企</h1><p>陳奕迅（Eason）大前日在倫敦Copper Box Arena展開歐洲巡唱的第四站，吸引四千多位歌迷到場欣賞。開場後，Eason先後獻唱新歌及經典之作，聽到歌迷又high又陶醉。<br>在倫敦開騷，Eason指感覺如返家一樣，他表示一直很想製作輕快專輯，因可代表他現時放鬆的狀態，今次他亦邀請中日藝術大師設計封面。談及倫敦的場館，Eason說：「希望通過近距離嘅交流，展示自己最真實嘅一面，唱唱歌，閒話家常。」Eason於昨日在曼徹斯特舉行歐洲巡唱的最後一站。<br>撰文：黃曉妍</p></body></html>
