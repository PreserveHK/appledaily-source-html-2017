<html><header><meta charset="utf-8"><title>胡渭康愛被單戀怕要負責</title></header><body><h1>胡渭康愛被單戀怕要負責</h1><p>胡渭康將於明年2月舉行音樂會，昨日在觀塘開記者會，草蜢、張衞健及黎瑞恩等好友拍片祝賀，更獲歌迷獻吻。老闆林建名指他少緋聞，送上性感公仔，希望他快找到女友，胡渭康說：「同老闆關係似契仔契爺，我至少十年冇拍拖，佢緊張我，但我係自私嘅人，怕要負責任，鍾意被單戀，但呢啲嘢要隨緣，除非搵到個我肯為佢付出。」</p><p>何傲兒表示欣賞胡渭康，希望屆時可參與音樂會：「我學咗十八般武藝做好準備，就算要我做打雜都得，睇哥哥安排。」戴夢夢昨日以音樂會統籌之一身份現身，對於與太極成員Ricky復合，她拒絕回應。<br>採訪、攝影：王連連</p></body></html>
