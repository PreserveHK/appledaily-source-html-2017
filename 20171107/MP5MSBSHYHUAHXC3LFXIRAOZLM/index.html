<html><header><meta charset="utf-8"><title>余香凝谷情歌狂放閃</title></header><body><h1>余香凝谷情歌狂放閃</h1><p>余香凝早前在鰂魚涌接受本報訪問宣傳新歌《簡單情歌》，大談與男友陳家樂的恩愛事，她說：「佢心地好善良，亦係我欣賞佢嘅嘢，同佢相處好簡單，其實同最鍾意嘅人一齊，喺屋企睇戲，甚至乎佢睇書，我做其他嘢，都唔會覺得悶。」</p><p>今年3月余香凝與陳家樂遇上車禍，當時余香凝鼻骨爆裂，陳家樂曾承諾會照顧她下半世，余香凝甜笑說：「係幾感動，始終大家都經歷過嗰一刻生死，塊面會點、個人會點，就係嗰兩秒發生嘅事，呢個人就係喺我身邊一齊經歷嘅人，所以佢講呢句嘅時候，我有啲surprise，佢仲要對住其他人講。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
