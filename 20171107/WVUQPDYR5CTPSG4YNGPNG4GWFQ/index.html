<html><header><meta charset="utf-8"><title>米雪演舞台劇考功力</title></header><body><h1>米雪演舞台劇考功力</h1><p>米雪及焦媛主演舞台劇《晚安，媽媽》將於本月在內地及新加坡等地作巡迴演出，二人昨日聯同監製高志森到尖沙嘴出席記者會，由於此劇曾於香港演出，今次算是重演，米雪說：「首個星期綵排熱身，我哋對完劇本，之後先叫導演幫我哋執。焦媛好熟劇本，我哋喺劇中要邊演戲邊煮嘢，幾時落鹽落油都要mark低，焦媛好叻唔使記，但係台上掟煲煮嘢唔可以亂嚟，要按每個細節去做。」<br>焦媛大讚米雪帶她入戲，她說：「我哋有一、兩場喊戲，雪姐好厲害，拍開電視劇埋位先至真做。」<br>採訪、攝影：張俊銘</p></body></html>
