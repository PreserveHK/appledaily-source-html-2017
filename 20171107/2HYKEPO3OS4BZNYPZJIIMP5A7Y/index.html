<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Baby幫吳秀波踢走抑鬱</title></header><body><h1>【馮仁昭四圍超】<br>Baby幫吳秀波踢走抑鬱</h1><p>Angelababy（楊穎）近日喺上海同吳秀波為都市情感劇《欲望之城》開工，呢套劇係講吳秀波患有焦慮抑鬱，好彩佢遇上Baby，先至可以走出呢個陰霾，從而細說佢哋兩個之間嘅故事。<br>今次係Baby同吳秀波首次合作，Baby好開心咁話：「希望能夠再次突破自己，很開心跟吳秀波大哥合作，我也是電影《北京遇上西雅圖》的粉絲，今次真的給我遇上了。」<br>撰文：馮仁昭</p></body></html>
