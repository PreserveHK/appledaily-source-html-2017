<html><header><meta charset="utf-8"><title>王力宏遇假老婆搗亂</title></header><body><h1>王力宏遇假老婆搗亂</h1><p>王力宏在2013年跟王靚蕾結婚，前日他到成都出席活動時，卻被一名自稱「王太」的粉絲纏擾。當王力宏抵達機場時，該名姓高的粉絲在閘口大叫：「王力宏你算甚麼男人，七年了！」王力宏保持笑容，未有理會這位偽王太，不過身邊的保鑣大為緊張，上前攔截，其他粉絲則護送王力宏上車，沿途大叫：「保護二哥！」</p><p>偽王太高女士被內地網民指精神不太正常，幻想自己是王力宏女友，曾試過在活動上用礦泉水樽掟王力宏，她在王力宏粉絲圈的名聲很臭，「這粉絲騷擾王力宏許多年了，幻想自己和王力宏結過婚」。<br>撰文：非非</p></body></html>
