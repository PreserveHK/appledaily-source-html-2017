<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳法拉染髮展魅力</title></header><body><h1>【馮仁昭四圍超】<br>陳法拉染髮展魅力</h1><p>喺紐約修讀戲劇碩士嘅陳法拉，日前特登做空中飛人，返港拍攝染髮品牌廣告，將一頭黑髮染成栗子啡。<br>法拉話：「一直覺得黑髮好適合自己，好少刻意去染唔同髮色，今次特別染咗栗子啡嘅髮色，發覺原來呢個顏色嘅我又有另一種魅力，人生其實有好多選擇，要放膽去試。」為咗唔影響學業，佢上完堂即刻趕去機場，拍完廣告就馬上飛返紐約讀書。<br>撰文：馮仁昭</p></body></html>
