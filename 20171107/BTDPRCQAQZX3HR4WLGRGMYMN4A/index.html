<html><header><meta charset="utf-8"><title>杏兒坐月搞睡衣生日會</title></header><body><h1>杏兒坐月搞睡衣生日會</h1><p>胡杏兒昨日38歲生日，因要湊「Baby Lee」Brendan，閉關坐月兼餵人奶。「胡說八道會」成員胡定欣、胡蓓蔚、李施嬅、黃智雯及姚子羚，前晚到杏兒家探訪，為她開睡衣派對。胡杏兒在Ig多謝老公：「知道我呢一個月來每日都係着睡衣，所以特別叫胡說八道會全部着晒睡衣嚟畀個surprise party我，搞到我又驚喜又感動。」<br>李施嬅在facebook貼出三張相，留言：「Happy birthday to偉大媽媽Myolie，今年生日特別有意義，等我哋一齊陪你坐月啦。Baby Brendan表情多多，見到一班契媽的坐月妝都冇眼睇。」<br>撰文：非非</p></body></html>
