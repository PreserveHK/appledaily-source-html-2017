<html><header><meta charset="utf-8"><title>中環在線：陳啟宗：港人欠國際視野 - 李華華</title></header><body><h1>中環在線：<br>陳啟宗：港人欠國際視野 - 李華華</h1><p>恒隆地產（101）主席陳啟宗噚日出席活動時再爆金句，指自己近年經常去一帶一路國家洽商生意，單單俄羅斯同印度已經去咗10次、20次，開心大發現原來各個地區都有好多中國人喺當地做生意。佢認為，中國人喺唔同地方做生意都「好吃得苦」，所以「抵佢哋發達」，而香港人喺呢方面就要加把勁。<br>除咗唔夠吃得苦，陳啟宗又認為香港人欠缺國際視野，特別係香港年輕人大多自我中心，認為「全世界圍繞自己轉」，對外國政治同工業環境未有深刻認識。香港仲係全球唯一冇國家觀念嘅地方，對於呢個現象，大家應該會想喊咁話喎。</p></body></html>
