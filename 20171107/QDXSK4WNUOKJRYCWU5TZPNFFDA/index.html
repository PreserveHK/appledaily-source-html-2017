<html><header><meta charset="utf-8"><title>甩拖CoCo抱肥貓</title></header><body><h1>甩拖CoCo抱肥貓</h1><p>賭王四房孻仔何猷君上月和少女標本成員袁紫僑（CoCo）被爆分手一個月，拍拖不夠一年便玩完。猷君重新開盤，日前被目擊偕新歡、內地超模奚夢瑤蜜遊東京，熱戀的猷君大前晚又於四太梁安琪投資的上海商廈LED外牆，以巨型心心投射冧新女。</p><p>猷君與CoCo玩完，他狠刪Ig上合照，猷君攬新女甜蜜蜜，舊愛CoCo就攬肥貓做運動，她前日於Ig限時動態貼圖，運動服下大騷小蠻腰，右手擁肥貓入懷，左手拿出手機自拍，相中只見CoCo上半面，眼神帶點憂鬱。甩拖的她近日少玩Ig，早前貼圖吐心聲：「激動的睡不着怎麼辦……」<br>撰文：楊定</p></body></html>
