<html><header><meta charset="utf-8"><title>印傭涉爆竊僱主親戚</title></header><body><h1>印傭涉爆竊僱主親戚</h1><p>【本報訊】印傭受命把僱主親戚送返住所後，涉嫌未有交出親戚家門鑰匙而私下保管，再伺機悄悄潛入親戚家中意圖爆竊。印傭終被警方拘控一項入屋犯法罪，昨提堂暫毋須答辯。因控方需等警方進一步調查及索取法律意見，案件定於下月18日再訊。<br>女被告Sri Handayani（42歲）報住旺角富榮花園，案發地點則是同區港鐵奧運站上蓋的柏景灣。她被控於今年9月22日，作為入侵者進入柏景灣（圖）第8座某單位意圖偷竊。辯方不反對將案件押後，被告還押懲教署看管。<br>案件編號：WKCC5505/17<br>■記者伍嘉豪</p></body></html>
