<html><header><meta charset="utf-8"><title>洗米嫂咀住送女上機</title></header><body><h1>洗米嫂咀住送女上機</h1><p>澳門賭業猛人周焯華（洗米華）享盡齊人之福，周旋正印陳慧玲（洗米嫂）及情人Mandy Lieu之間。日前洗米嫂生日，洗米華返澳門為老婆慶祝，但同日有報道刊出他與Mandy第三個囡囡合照，擺明為洗米嫂贈興。</p><p>昨日洗米嫂在社交平台貼出與女兒梓潼合照，看來是送女兒返英國讀書前，兩母女在機場留影，據洗米嫂閨蜜透露：「佢已過咗嬲嘅時期，個心喺晒啲仔女度，好似佢生日個女請假返嚟同佢慶祝，噚日送個女返英國讀書，兩母女難捨難離，互相嘴對嘴錫晒，感情真係好好。」另外，昨日洗米嫂又貼出細女為她唱生日歌的片段。<br>採訪：鍾國仁</p></body></html>
