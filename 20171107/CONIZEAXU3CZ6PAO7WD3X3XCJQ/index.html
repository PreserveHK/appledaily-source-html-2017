<html><header><meta charset="utf-8"><title>欣宜跌斷腳需做手術</title></header><body><h1>欣宜跌斷腳需做手術</h1><p>鄭欣宜昨日突然在社交網貼片，見她身穿病人服躺在病床上，原來她不慎跌斷腳，需要做手術。最初欣宜表現堅強說：「𠵱家係10月31號朝早，我喺養和醫院病房，我跌斷腳，主診骨科醫生同我講要做手術，因為除骨斷咗之外，我腳骨移咗少少位。」<br>欣宜擔心不做手術會影響腳部日後的靈活性，但邊講邊哭：「我好鍾意跳舞，好驚做完手術冇以前咁靈活。」她透露明年4月22日在紅館開騷：「好希望以最佳狀態、好忘我咁去表演，我決定要做手術，做完手術辛苦少少做物理治療，我唔會因為呢隻腳，而阻止到我紅館呢個夢。」<br>撰文：劉敏</p></body></html>
