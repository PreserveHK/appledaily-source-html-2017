<html><header><meta charset="utf-8"><title>夏日求驗客：槌仔炒比歷傳請莫天才 - 求驗客</title></header><body><h1>夏日求驗客：槌仔炒比歷傳請莫天才 - 求驗客</h1><p>韋斯咸換帥喇！「槌仔」周一喺官網宣佈已經炒咗領隊比歷（左），呢名前克羅地亞教練成為今季英超第四位被炒嘅主帥！預計前曼聯領隊莫耶斯將走馬上任，執教半季。據《天空博彩》盤口，莫耶斯上任嘅賠率熱到1.05倍，似乎已係定局。韋斯咸上輪英超主場1:4慘負利物浦，踢咗11場聯賽只得九分排尾三。比歷噚日離開韋斯咸訓練場時話：「我都估到會咁，所以唔太難受，我哋係踢得唔好，領隊一定係代罪羔羊。」</p></body></html>
