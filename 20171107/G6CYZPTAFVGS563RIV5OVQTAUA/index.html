<html><header><meta charset="utf-8"><title>安琪蓮娜風騷捧獎</title></header><body><h1>安琪蓮娜風騷捧獎</h1><p>荷李活女星安琪蓮娜祖莉（Angelina Jolie）跟畢彼特（Brad Pitt）早前盛傳復合，兩人一直未作回應。安琪蓮娜前晚出席荷李活電影頒獎禮（Hollywood Film Award）時穿上銀色長裙艷壓全場，並於紅毯上心情靚爆任影，她更憑執導作《弒父：柬埔寨女孩的回憶》（First They Killed My Father）與電影主角真人Loung Ung一同奪得最佳外語電影獎。</p></body></html>
