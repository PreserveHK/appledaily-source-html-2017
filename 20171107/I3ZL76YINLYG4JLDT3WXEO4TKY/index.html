<html><header><meta charset="utf-8"><title>【動畫】美鼻神器易入難出　貪靚女吸入喉嚨險死</title></header><body><h1>【動畫】<br>美鼻神器易入難出　貪靚女吸入喉嚨險死</h1><p>美容還是害命？十幾蚊的「美鼻神器」誤入胃，貪靚女險無命。最近，一款「美鼻神器」給重慶市民曾女士帶來了噩夢，曾女士是在看直播時了解到這款產品，為了改善鼻形，她花了13.8元人民幣購買了挺鼻夾子，結果這個神器放進鼻子裡取不出來了，還掉進了喉嚨裡。<br><br>曾女士去醫院檢查，醫生說夾子順着鼻腔已經進入到胃裡。有驚無險的是，幾天後夾子被排出了體外。之後，曾女士發現和她一樣遭遇的人還有很多。經查，這款挺鼻器是三無產品。醫生表示，使用外力改變鼻形不科學而且很危險。<br><br>秒拍</p></body></html>
