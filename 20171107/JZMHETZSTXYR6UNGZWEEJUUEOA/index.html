<html><header><meta charset="utf-8"><title>夏日求驗客：西悉12碼遭ＶＡＲ打窒 - 求驗客</title></header><body><h1>夏日求驗客：西悉12碼遭ＶＡＲ打窒 - 求驗客</h1><p>喺禮拜一嘅澳職，墨爾本勝利主場1:1賽和西悉尼流浪者嘅比賽出現古怪一幕，本身西悉24分鐘已踢多個，32分鐘仲靠奧利奧爾尼亞拿入波領先。點知到42分鐘西悉博到12碼，尼亞拿準備主射之際，點知球證突然收到提示，原來第四球證睇完視像裁判（VAR），要補番張黃牌畀勝利嘅拉斯威廉斯。搞咗輪尼亞拿終於射得嘅時候，但就畀門將羅倫斯湯馬士救出。勝利49分鐘就由湯馬士丹治（左二）追平，大家就咁各得一分。</p></body></html>
