<html><header><meta charset="utf-8"><title>【add star】鞏俐褲裝功架</title></header><body><h1>【add star】鞏俐褲裝功架</h1><p>擁有巨星兼女王氣場的鞏俐，年將52歲依然肌膚白皙，日前她應邀出席意國品牌Roberto Cavalli於北京舉行的開幕活動，以品牌來年春夏褲裝亮相，身材略豐腴的鞏俐，仍然穿出修長比例，再加上舉手投足間流露的自信，盡顯架勢。<br>近年事業再上一層樓的影后級人馬惠英紅，日前以褲裝亮相的她，同樣以無比自信盡顯氣場，她以Bulgari珠寶配襯，更是艷絕。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
