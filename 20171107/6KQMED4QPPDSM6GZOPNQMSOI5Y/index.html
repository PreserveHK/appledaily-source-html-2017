<html><header><meta charset="utf-8"><title>小S影封面　三個寶貝女萌爆搶鏡</title></header><body><h1>小S影封面　三個寶貝女萌爆搶鏡</h1><p>台灣女星小S早前為《VOGUE》雜誌拍攝封面，不過這回她不是唯一女主角，三位寶貝女兒比她更搶鏡。<br><br>這次是女兒們的時尚初體驗，小S很驚訝她們竟完全不怕鏡頭：「來拍攝前我還給她們心理建設，說你們到時不要怕。結果老大超專業的，像個Super Model，老二雖然比較拘謹害羞，但有她那個年紀的甜，至於老三，根本就是如魚得水」。<br><br>小S和三位女兒拍攝期間變換了多個造型，穿上DIOR和PRADA洋裝，表情十足，封面照四人更戴上Bob頭假髮，摩登時尚，非常有效果。</p></body></html>
