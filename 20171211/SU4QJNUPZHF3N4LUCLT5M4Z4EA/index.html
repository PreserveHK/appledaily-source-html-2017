<html><header><meta charset="utf-8"><title>【一周必看】貪心乘客濫用賒票制度　港鐵出黑名單</title></header><body><h1>【一周必看】<br>貪心乘客濫用賒票制度　港鐵出黑名單</h1><p>【一周必看】貪心乘客濫用賒票制度 港鐵出黑名單<br><br>【本報訊】港鐵為帶不夠錢或忘記帶銀包乘客而設的「借票」制度，原意是讓趕時間的乘客在不夠錢乘車的情況下，仍可先行前往目的地，再於7個工作天內到港鐵客務中心還款，但有關制度竟遭不良市民濫用。港鐵近日有內部「黑名單」因員工一時疏忽而曝光，黑名單顯示40名乘客涉及多次在不同港鐵站，疑以不同藉口向港鐵職員借取單程車票，但其後卻「走數」去如黃鶴。律師及市民都批評存心騙取車票乃屬詐騙，一旦定罪最高可監禁10年。<br><br>記者：潘婉玲　麥超億</p></body></html>
