<html><header><meta charset="utf-8"><title>初選組織投票佔總分10%</title></header><body><h1>初選組織投票佔總分10%</h1><p>【話你知】<br>民主動力昨天舉行初選論壇後，28個支持初選的民主派組織（包括12個當然組織、5個增選組織、九龍西參選組織、新界東參選組織、九龍西友好地區組織及新界東友好地區組織），各委派5位代表即場投票，投票結果佔整個初選評分的10%（港大民調和實體投票，則在評分中各佔45%）。<br>九龍西初選共有117名組織代表投票，新界東初選昨則有115名代表投票。而在代表投票後，港大民研鍾庭耀及民主動力召集人趙家賢負責封票，結果將於明年1月14日（星期日）舉行實體投票後才一併點票，並暫訂於明年1月15日舉行的初選結果記者會中公佈。<br>■記者林俊謙</p></body></html>
