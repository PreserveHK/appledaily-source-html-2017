<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王嘉儀喜獲瓊姐賜Like</title></header><body><h1>【馮仁昭四圍超】<br>王嘉儀喜獲瓊姐賜Like</h1><p>王嘉儀噚日到新城宣傳專輯《Sophrology》，佢估唔到自己打入IFPI銷量榜，今次計咗成本後印咗三千隻，至於實際賣咗幾多仲未知，但感激趙增熹今次出錢投資。嘉儀稍後會舉行分享會講吓出碟經歷，希望將來有機會開到音樂會，佢話：「最開心係瓊姐開頭喺facebook like我啲歌，之後再出post讚，我身邊朋友話要喺瓊姐度落廣告係好貴。」<br>撰文：馮仁昭</p></body></html>
