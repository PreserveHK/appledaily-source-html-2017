<html><header><meta charset="utf-8"><title>求驗客手記：西維爾失分爭標凍過水</title></header><body><h1>求驗客手記：<br>西維爾失分爭標凍過水</h1><p>西甲除咗巴塞隆拿同皇家馬德里雙雄爭標外，南部球隊西維爾都默默起革命，不過周一聯賽佢哋作客俾艾拉維斯逼和1:1，痛失兩分就真係幾傷。西維爾原本靠中場賓耶達喺23分鐘先拔頭籌，但門將沙治奧列高喺75分鐘派膠，接波甩手後俾主隊中場卡泰爾執雞，追成1:1平手完場。西維爾拎得一分後，以56分排第三，但仍然分別落後巴塞同皇馬四分同三分，足智彩冠軍賠率就冷至30倍嘞。</p></body></html>
