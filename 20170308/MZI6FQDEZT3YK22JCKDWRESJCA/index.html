<html><header><meta charset="utf-8"><title>求驗客手記：曉姆斯蝦碌梅拿笑爆嘴</title></header><body><h1>求驗客手記：<br>曉姆斯蝦碌梅拿笑爆嘴</h1><p>拜仁慕尼黑前鋒湯馬士梅拿（小圖）真係好衰，見隊友曉姆斯準備上隊巴時倒瀉咖啡，唔幫手都算嘞，仲要對住個鏡頭笑到鬼成咁大聲；曉姆斯倒瀉咖啡後，要返轉頭去抹番乾條西裝褸同條西褲，搞咗一陣先上到車。當然，梅拿嘲笑曉姆斯都係同佢玩箒，相信曉姆斯亦唔會嬲。講真，曉姆斯將杯咖啡擺喺兩盒嘢食上面，仲要單手攞，另一隻手就推行李喼，唔倒瀉就假啦，換轉我求大俠係梅拿，都會笑鬼佢啦。</p></body></html>
