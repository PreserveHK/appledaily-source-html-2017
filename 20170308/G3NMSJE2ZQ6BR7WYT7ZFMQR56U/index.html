<html><header><meta charset="utf-8"><title>張鈞甯睇騷趁機掃貨</title></header><body><h1>張鈞甯睇騷趁機掃貨</h1><p>【巴黎直擊】張鈞甯、許瑋甯及陳偉霆等昨日在巴黎睇Chanel騷，張鈞甯表示因趕拍內地劇《如懿傳》，早上抵達當地，騷後翌日即走，但希望買到化妝品及紅酒。許瑋甯表示第二次來巴黎時裝周，仍緊張到化妝時手心冒汗：「對巴黎很熟，曾經一個人來巴黎一個月，到處去參觀博物館。」會否帶男友來？她說：「有男友都會。」她又指不抗拒在巴黎識男友。<br>另外，對於有指因舊愛Angelababy是《奔跑吧兄弟》主持，在對方辭演後才落實參加，陳偉霆說：「一見到我就問啲咁嘅問題，其實節目由第一季開始已經搵我，不過忙緊而冇應承。」<br>採訪：顏英儀</p></body></html>
