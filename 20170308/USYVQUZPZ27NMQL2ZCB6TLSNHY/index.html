<html><header><meta charset="utf-8"><title>求驗客手記：高文紀念啤巴塞迷最冧</title></header><body><h1>求驗客手記：<br>高文紀念啤巴塞迷最冧</h1><p>唔少有番咁上下資歷嘅球迷，都對於92年歐聯決賽記憶猶新，當時巴塞隆拿喺加時階段就憑朗奴高文（小圖）炮彈式遠射，以1:0氣走森多利亞捧盃。今年正好係25周年，西班牙就有啤酒廠推出高文金球紀念版啤酒，起名為「Golden Koeman」（黃金高文），仲宣傳啤酒嘅顏色，拍得住高文把頭髮咁靚。啤酒好唔好飲都係其次，如果身為巴塞球迷，都應該買番幾打紀念吓愛隊威水史啦。</p></body></html>
