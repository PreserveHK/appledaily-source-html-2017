<html><header><meta charset="utf-8"><title>體壇拾趣：安儀冇時差戰世錦賽</title></header><body><h1>體壇拾趣：<br>安儀冇時差戰世錦賽</h1><p>下周一喺新加坡展開嘅世界女子桌球錦標賽，好難得喺亞洲舉行，皆因女子世錦賽過去廿年都喺英國舉行，難怪香港桌球一姐吳安儀十分期待。噚日佢出席一個喺會展舉行嘅座談會，同大家分享自己嘅桌球路，佢話：「好難得世錦賽喺亞洲區舉行，好想知冇時差之下會唔會對發揮有幫助。」上星期安儀曾喺香港同偶像兼桌球一哥傅家俊一齊喺體院練波，佢話獲益良多，希望喺世錦賽好好發揮。</p></body></html>
