<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧冠廷拍喊戲咒老婆死</title></header><body><h1>【馮仁昭四圍超】<br>盧冠廷拍喊戲咒老婆死</h1><p>劉德華監製、關信輝執導嘅青春電影《熱血合唱團》早前殺青，盧冠廷、吳岱融、尹揚明同33位合唱團學生日前出席「謝師宴」，盧冠廷表示：「從來未試過喺鏡頭前面喊，導演叫我喊，我試極都唔成功，甚至我諗到老婆『瓜老襯』，我都喊唔出！點知到埋位時，我竟然做到。」<br>飾演嚴Sir嘅華仔喺海報以背影示人，一班學生自彈自唱《17歲》拍短片，為留院嘅華仔打氣。<br>撰文：馮仁昭</p></body></html>
