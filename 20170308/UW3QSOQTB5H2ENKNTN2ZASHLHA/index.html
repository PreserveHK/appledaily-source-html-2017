<html><header><meta charset="utf-8"><title>體壇拾趣：鷹隊掛住嗌交益晒居里</title></header><body><h1>體壇拾趣：<br>鷹隊掛住嗌交益晒居里</h1><p>對住史堤芬居里（Stephen Curry）呢啲MVP級射手，真係睇少一陣都瀨嘢，不過周一主場對勇士嘅鷹隊，就因為一時疏忽冇睇實居里，俾佢輕鬆起手攞分。</p><p>當時比賽到第三節，鷹隊回防期間，中鋒懷特侯活（Dwight Howard）同後衞舒路達（Dennis Schroder）互相指罵，居里睬你都儍，趁舒路達掛住講嘢，就射入咗球三分，勇士以72:70反超前，最終居里全場射入六個三分波，助勇士以119:111擊敗鷹隊。</p></body></html>
