<html><header><meta charset="utf-8"><title>求驗客手記：Lord賓英冠轉戰挪超</title></header><body><h1>求驗客手記：<br>Lord賓英冠轉戰挪超</h1><p>曾經表示自己係世上最佳球員，但射門中柱多過入波嘅「中堅賓」賓特拿最近又轉飯鑊嘞！佢舊年九月以自由身加盟英冠諾定咸森林後，喺周一正式加盟挪超洛辛堡，雙方簽約三年，「Lord賓」仲會着9號波衫㖭！呢名29歲嘅前阿仙奴鋒將今季替森林出賽17場但只射入兩球，2017年喺聯賽更未曾正選上陣，展望喺新球會嘅表現，「我唯一可以承諾嘅係我對足球同埋入球都係充滿渴望嘅。」</p></body></html>
