<html><header><meta charset="utf-8"><title>黎明首導作改造張涵予</title></header><body><h1>黎明首導作改造張涵予</h1><p>黎明（Leon）上月在中環舉行一場戶外演唱會後，瞬即投入電影工作。他首次執導兼主演的電影《搶紅》已定於5月19日上映，夥拍影帝張涵予、王耀慶及杜鵑等。<br>Leon除了唱歌、演戲，亦有鋪導演癮，過去曾多次擔任MV導演，惟任電影導演則屬首次，《搶紅》主要取景地在法國，張涵予飾演生活困苦的司機，到法國找在孤兒院長大的好兄弟黎明，二人奪取一瓶被稱為「酒神」的紅酒。Leon之前曾向傳媒透露，電影會為大家帶來一個從未見過的張涵予。<br>撰文：小米</p></body></html>
