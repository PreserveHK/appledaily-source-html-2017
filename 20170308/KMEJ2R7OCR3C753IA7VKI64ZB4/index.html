<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】任達華讚劉德華鮮肉</title></header><body><h1>【馮仁昭四圍超】<br>任達華讚劉德華鮮肉</h1><p>劉德華1月喺泰國拍廣告時唔小心墮馬後留院，至今差唔多兩個月，近日都好多圈中朋友陸續去養和探華仔。任達華噚日5點半左右，同友人探完華仔離開時話：「佢精神好好，皮膚好靚。佢喺度休養，進步得好快，𠵱家唔使化妝都成個小鮮肉咁。」有消息話華仔已可坐起身，任達華話：「總之佢復原得好快，佢係小鮮肉做乜都得，所有影迷朋友都唔使擔心。」<br>撰文：馮仁昭</p></body></html>
