<html><header><meta charset="utf-8"><title>待嫁楊斯雅：離無綫係正確</title></header><body><h1>待嫁楊斯雅：離無綫係正確</h1><p>曾主持J2節目《安樂蝸》的楊斯雅（Cindy），離開無綫已一年多，現全職打理三間性商店，由藝人轉行做「性女」殺出血路，她有意籌辦提高性生活質素的補習班。<br>29歲的Cindy去年跟男友Samuel成功上車置業，今年大除夕會拉埋天窗，她昨日說：「離開無綫係正確決定，冇佢亦冇今日成就。」她表示男友沒有驚喜求婚，只是順其自然。問Cindy覺未婚夫值幾分？她說：「90分，佢係大細路，可以再成熟啲。」婚禮於大除夕，撞正跨年有維港煙花，她說：「至親嚟晚宴，10點後會請朋友開P，一齊睇煙花，佢哋唔使做人情，自費飲品錢。」<br>採訪：楊定</p></body></html>
