<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚盾最怕被後生淘汰</title></header><body><h1>【馮仁昭四圍超】<br>譚盾最怕被後生淘汰</h1><p>著名作曲家及指揮家譚盾，噚晚同姚𡛼（右）喺香港理工大學賽馬會綜藝館為「21世紀聯校樂團」音樂會綵排，音樂會喺11號公演，加埋香港八大院校嘅45位學生參與演出。姚𡛼話譚盾有鬼才之稱，講嘢風趣又幽默。譚盾話佢有樣嘢怕：「最怕去院校被年輕人淘汰，年輕人可以幫自己加油同更生，係我哋嘅推動力，9號同學生互動，感到好興奮。」<br>撰文：馮仁昭</p></body></html>
