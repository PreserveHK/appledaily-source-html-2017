<html><header><meta charset="utf-8"><title>楊婉儀債務交律師處理</title></header><body><h1>楊婉儀債務交律師處理</h1><p>楊婉儀、方皓玟、陳美齡及姐姐陳曦齡昨晚於會展出席慈善基金講座，楊婉儀早前被已故生意拍檔的遺產管理人，入稟高等法院追討約187萬港元欠款，楊婉儀說：「我覺得唔需要澄清，係股東教育理念同我哋有少少唔一樣，已經交咗畀律師處理，希望快解決。」<br>關於金額是否涉及187萬港幣？楊婉儀說：「投資生意大家都明白，其實係未去到分錢嘅地步。」她指目前已交律師處理，不便多談，但強調事件沒有影響其教學熱誠，學生家長亦沒有擔心，學校一切運作正常。同場擔任司儀的陳美齡，透露最近寫自傳及關於香港教育制度的書。<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
