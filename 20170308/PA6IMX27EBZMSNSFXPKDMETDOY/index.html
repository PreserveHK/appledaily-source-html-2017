<html><header><meta charset="utf-8"><title>池晟囡囡被擄　收視創新高</title></header><body><h1>池晟囡囡被擄　收視創新高</h1><p>由池晟、嚴基俊、少女時代成員Yuri主演的人氣韓劇《被告人》，前晚播出第13集，劇情講到池晟為了女兒而逃獄，幾經困難後成功逃獄，但最後卻發現女兒已被大奸角嚴基俊擄走失去蹤影，令池晟大感憤怒。前晚一集《被告人》收視再創新高，以23.7%繼續冧莊收視冠軍，同時亦刷新開播以來的收視紀錄，至於同檔的《逆賊：偷百姓的盜賊》就以10.3%排第二名，《完美的妻子》以5.1%收視繼續包尾。</p></body></html>
