<html><header><meta charset="utf-8"><title>愛瑪搽油護理陰毛</title></header><body><h1>愛瑪搽油護理陰毛</h1><p>英國女星愛瑪屈臣（Emma Watson）最近忙於宣傳迪士尼真人版《美女與野獸》（Beauty and the Beast），忙到爆的她依然以最佳狀態示人。她最近接受美容網站《Into the Gloss》訪問時透露美容秘訣，她表示會用某品牌的油塗上陰毛、眼眉毛及髮尾，令毛髮更柔軟。愛瑪亦喜歡浸浴，有時一日會浸兩三次。她又表示自己會將唇毛漂白，並會八卦其他人化妝袋內的物品。</p></body></html>
