<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】魏如萱鼓勵發揮做自己</title></header><body><h1>【馮仁昭四圍超】<br>魏如萱鼓勵發揮做自己</h1><p>魏如萱（娃娃，左）最近嚟香港宣傳新專輯《末路狂花》同埋演唱會，日前佢接受新城節目專訪，講起專輯嘅名《末路狂花》就話想傳遞一個訊息：「我們可以選擇做自己喜歡的。平常的生活裏，我們好像到哪裏都會碰上死巷，只是為了討好別人、符合別人的期望而做自己不喜歡的事，《末路狂花》要告訴大家，只要勇於踏出第一步，你就可以有更多可能性。」<br>撰文：馮仁昭</p></body></html>
