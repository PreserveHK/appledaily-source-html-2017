<html><header><meta charset="utf-8"><title>高海寧帶鄧智偉見老友</title></header><body><h1>高海寧帶鄧智偉見老友</h1><p>高海寧（高Ling）近年稱緋聞男友鄧智偉只是好友，惟昨日有報道指已秘戀1年。今年1月高海寧生日去馬爾代夫，有傳清一色「全女班」，但有周刊指鄧智偉亦有同行，高Ling上載的性感相是他操刀。<br>報道又指農曆新年時，高Ling與鄧智偉一齊到苗僑偉家拜年，據知二人多數在男方於馬鞍山天宇海寓所密會。日前二人被拍到在九龍城跟友人打邊爐3小時，飯後一齊在門口等司機離去。被指跟男友開餐斷正，高Ling只回應：「朋友食飯啫，哈哈，打個邊爐幾咁閒。」<br>採訪：非非</p></body></html>
