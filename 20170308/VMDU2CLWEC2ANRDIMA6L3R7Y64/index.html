<html><header><meta charset="utf-8"><title>林奕匡9月加國行禮</title></header><body><h1>林奕匡9月加國行禮</h1><p>林奕匡、陳倩揚、趙海珠等昨日在會展出席環保活動。林奕匡前晚宣佈向女友求婚成功，他回想在9年前首次與女友去澳門，抱起女友跑上大三巴頂：「女友話嗰次係人生中最浪漫，我就諗住重演一次，於是我呃佢過澳門影相同玩。」他準備了鑽戒、花兼跪地求婚，問到鑽戒幾多卡？他只謂「開心卡」。問何時舉行婚禮？他說：「今年9月喺溫哥華，女友3月尾會返去，到時等佢搞，香港就遲啲補擺。」<br>採訪：黃曉妍</p></body></html>
