<html><header><meta charset="utf-8"><title>【性感尤物】露點上陣闖出名堂</title></header><body><h1>【性感尤物】露點上陣闖出名堂</h1><p>陳雅倫85年參加第四屆新秀歌唱大賽入行，同屆還有杜德偉、蘇永康等。之後拍過處境劇《城市故事》演溫兆倫前度，又憑性感形象在大銀幕闖出名堂，演出作品包括88年夥拍李美鳳的《求愛敢死隊》（圖），93年與王敏德合演的三級片《危情》，她又拍過露點寫真集。<br>陳雅倫感情生活多姿多采，跟音樂人黃尚偉一段超過10年的戀情最深刻，甩拖後跟練馬師王登平之子王瑞勛拍拖半年分手。之後與吳鎮宇、李思捷及周焯華傳過緋聞。</p></body></html>
