<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅嘉良新劇殘爆趕客</title></header><body><h1>【馮仁昭四圍超】<br>羅嘉良新劇殘爆趕客</h1><p>54歲嘅羅嘉良（撈家）離開無綫14年，最近回巢拍嘅新劇《與諜同謀》前晚首播，夥拍首擔重戲演奸角嘅鄭俊弘，但撈家嘅戲份竟然比佢少。但最大鑊係撈家個外形蒼老咗唔少，眼神散渙冇焦點，真係殘到爆。唔知撈家係咪留喺內地太耐，少講咗廣東話，有幾次講對白匆匆𦧲過就算，例如講「市場」就講咗「市常」。即使係西裝骨骨，發福咗唔少嘅撈家滲出陣陣土豪味。<br>撰文：馮仁昭</p></body></html>
