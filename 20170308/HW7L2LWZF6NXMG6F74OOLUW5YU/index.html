<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐陽妙芝排戲流鼻水</title></header><body><h1>【馮仁昭四圍超】<br>歐陽妙芝排戲流鼻水</h1><p>歐陽妙芝噚日喺尖沙嘴出席拉闊藝術展覽揭幕禮，妙芝本月30號會喺理大重演4場舞台劇《尋找快樂時代》，今次加入黃德斌。妙芝話同大家熟咗，排戲笑到流鼻水，大家成為好友仲有傾心事。<br>講到上次演出有劉德華捧場，目前華仔仍在醫院休養，問妙芝有冇去探望？妙芝話：「唔夠膽呀！不過會為佢祈禱，全劇演員有寫卡送畀佢，希望佢快啲康復。」<br>撰文：馮仁昭</p></body></html>
