<html><header><meta charset="utf-8"><title>求驗客手記：盧祖表弟行劫被擊斃</title></header><body><h1>求驗客手記：<br>盧祖表弟行劫被擊斃</h1><p>做人千祈唔好行差踏錯，好似曼聯後衞馬高斯盧祖嘅17歲表弟謝朗尼姆，好學唔學，學人走去持械搶劫，最後仲被一名退休警察擊斃。據報事件係喺阿根廷周日晚發生嘅，話說盧祖表弟同26歲嘅同謀巴保沙企圖搶劫一名的士司機，但後者成功逃脫；一次失敗之後，兩個人仲唔識死，諗住向50歲嘅戴亞斯埋手，用槍指嚇佢想打劫，點知戴亞斯原來係退休警察，仲快盧祖表弟佢哋一步開槍，巴保沙就當場斃命，而盧祖表弟被送到醫院之後，延至周一凌晨時份終告不治。</p></body></html>
