<html><header><meta charset="utf-8"><title>【一周必看】「法國楊過」馬克龍　15歲戀上人妻</title></header><body><h1>【一周必看】<br>「法國楊過」馬克龍　15歲戀上人妻</h1><p>在法國總統選舉首輪投票中先拔頭籌、年僅39歲的馬克龍（Emmanuel Macron），成為下任法國總統呼聲非常高。而這位年青政壇新星，很早已流露出離經叛道特質，在15歲那年，他戀上年長24歲、三子之母的老師布麗吉特（Brigitte Trogneux）；今年，馬克龍更要讓63歲的她成為愛麗舍宮女主人。<br>路透社/英國《獨立報》</p></body></html>
