<html><header><meta charset="utf-8"><title>【一周必看】大肚鄺文珣晒比堅尼</title></header><body><h1>【一周必看】<br>大肚鄺文珣晒比堅尼</h1><p>鄺文珣喺06年嫁製衣商人應德榮後，淡出娛樂圈，現為兩子之母，分別育有8歲大仔家澄同6歲細仔家泊，今個月3號生日嘅文珣，仲喺當日公佈懷第三胎喜訊，預產期係今年10月。<br> <br>日前喺微博貼孕婦日記嘅文珣，着住比堅尼趴喺泳池，雖然佢遮住心口，但個樣十足少女一樣，加埋滑溜肌膚，完全唔似孕婦，真係羨慕死人！文珣留言：「陽光，海灘與我的相聚。」</p></body></html>
