<html><header><meta charset="utf-8"><title>【一周必看】塊面被批踭甩牙照絕殺　美斯入巴塞500球係超人</title></header><body><h1>【一周必看】<br>塊面被批踭甩牙照絕殺　美斯入巴塞500球係超人</h1><p>美斯喺西甲國家打吡表現突出，有網站仲將佢媲美超人，原來話今場嘅美斯係超人真係唔過份㗎，事關美斯今場開賽20分鐘，已經喺同皇家馬德里嘅馬些路爭波嘅時候，畀對方批踭打中面，之後佢瞓咗喺草地上面個口就流晒血。而據報道，美斯有隻眼瘀咗仲有牙甩咗添，不過佢之後入咗兩球波、包括補時絕殺嘅一球，認真犀利。</p></body></html>
