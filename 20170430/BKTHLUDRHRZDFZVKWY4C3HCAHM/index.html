<html><header><meta charset="utf-8"><title>【一周必看】欠長情股東但冇得還？滙控小股東賺息蝕幾球</title></header><body><h1>【一周必看】<br>欠長情股東但冇得還？滙控小股東賺息蝕幾球</h1><p>法國總統大選首輪點票有結果，中間派有望勝出大選，歐洲股市造好，銀行股更借勢彈起，滙控（005）及渣打（2888）尾市發力，倫敦再升。滙控行政總裁歐智華(24/4)在本港非正式股東會上表示，過去12個月滙控股價連股息總回報達36%，單是股息年率約6厘，遠較任何債券或存款息為佳，「未來有信心繼續維持現金派息不變（去年全年每股派0.51美元）」。</p></body></html>
