<html><header><meta charset="utf-8"><title>「大水牛」巴士重現尖沙嘴</title></header><body><h1>「大水牛」巴士重現尖沙嘴</h1><p>【本報訊】九巴昨舉行「復刻．本地．九巴」同樂活動，展出全球現存只有3部、全港僅有一部的大水牛巴士，吸引不少「巴膠」到場參觀。大水牛巴士是60年代最具代表性的雙層巴士，中午時分已有逾百名市民排隊等候入場，大會在下午更要截龍。一眾巴士迷均欲登上大水牛巴士參觀，一睹懷舊巴士的風采，小朋友也表現興奮，爭相與大水牛巴士合照。同樂日在尖沙嘴文化中心露天廣場舉行，除大水牛巴士外，場內也展出九巴部份懷舊藏品，並有出售九巴紀念品。<br>何頴賢攝</p></body></html>
