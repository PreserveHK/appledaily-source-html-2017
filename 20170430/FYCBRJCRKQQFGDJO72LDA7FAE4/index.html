<html><header><meta charset="utf-8"><title>【一周必看】解放軍封隱世菠蘿山　山系大叔霸氣：多X餘</title></header><body><h1>【一周必看】<br>解放軍封隱世菠蘿山　山系大叔霸氣：多X餘</h1><p>駐港解放軍近日貼出通告指，要清理鄰近屯門良景邨的青山靶場內的非法耕種點，又警告當地屬軍事禁區，未經准許進入或遭檢控。通往靶場的閘口周一(24日)早上已有3名解放軍看守，早上大批晨運客被勸退，到達閘口才知道無法上山，亦有人循良景邨良華樓旁的樓梯行到被譽為「港版大峽谷」的良田坳，成功突圍上山。行山客促解放軍盡快解禁，讓市民重返「後花園」。</p></body></html>
