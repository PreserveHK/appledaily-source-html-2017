<html><header><meta charset="utf-8"><title>夏日求驗客：恭喜！恭喜！美斯又做老竇 - 求驗客</title></header><body><h1>夏日求驗客：恭喜！恭喜！美斯又做老竇 - 求驗客</h1><p>巴塞隆拿球星美斯喺球場上向來多產，喺球場外亦一樣，事關佢太太安東莉娜喺Instagram宣佈陀第三胎，「連中三元」嘅美斯力逼將會有第四個細路嘅基斯坦奴朗拿度。美斯同安東莉娜有兩個仔，佢哋今年六月結婚，西班牙傳媒曾經報道過安東莉娜陀緊第三胎，但當事人冇回應。</p><p>另外，美斯早前喺世界盃外圍賽連中三元，助阿根廷3:1擊敗厄瓜多爾獲決賽周資格，阿根廷第三級別聯賽嘅Sacachispas，上星期六對Comunicaciones賽前影合照，有10個球員都戴住美斯面具，向呢位球王致敬。</p></body></html>
