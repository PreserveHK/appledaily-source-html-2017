<html><header><meta charset="utf-8"><title>旺角滙豐總行外的士撞傷過路女</title></header><body><h1>旺角滙豐總行外<br>的士撞傷過路女</h1><p>【本報訊】旺角彌敦道與亞皆老街交界昨日發生交通意外。昨日凌晨2時許，一輛的士沿彌敦道往深水埗方向行駛，至滙豐銀行對開紅綠燈位時，一名62歲姓翁女子橫過馬路，59歲姓陳的士司機煞車不及，的士左車頭及倒後鏡將她撞倒，她手及頸痛倒臥路中仍然清醒。<br><br>事發後有途人指揮交通，避免行經的車輛將她輾過。救護員接報到場，替傷者包紮及送院治理。肇事的士司機協助警方調查。</p><p>97年主權移交至今，香港前進還是倒退？「蘋果」與你細數廿載風雨。<br>【回歸二十年】專頁： http://hksar20.appledaily.com.hk </p></body></html>
