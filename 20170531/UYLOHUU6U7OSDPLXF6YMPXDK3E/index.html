<html><header><meta charset="utf-8"><title>【美圖晒晒】甜美台模火辣身材扮俏警花夠養眼</title></header><body><h1>【美圖晒晒】甜美台模火辣身材<br>扮俏警花夠養眼</h1><p>台灣模特兒陳樂樂，清新甜美臉孔一直為網民所愛，紛紛讚嘆：「長頭髮又雙馬尾簡直極品」。自大學時代已擔任展場Show Girl（SG）、平面模特兒的她，近日演出宣傳片《女警怎麼了》，扮演嬌俏警花，讓網民大飽眼福。<br><br>在影片中，陳樂樂演出女警取締違例駕駛，卻反遭鐵騎士索取電話、討LINE。怎料鐵騎士食檸檬，竟反轉豬肚，飆嗆「花瓶」。現實中，台灣女警被辱的事件，還真的頻繁在生活中上演。<br><br>台灣《蘋果日報》</p></body></html>
