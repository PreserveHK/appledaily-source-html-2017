<html><header><meta charset="utf-8"><title>中環在線：大新70大壽玩本土情懷 - 李華華</title></header><body><h1>中環在線：<br>大新70大壽玩本土情懷 - 李華華</h1><p>大新銀行（2356）作為碩果僅存嘅港資銀行，原來已經成立70周年，所以特登推出7款由本地插畫師設計嘅Gift卡，同時向本地7家慈善機構捐款共70萬元支持本地創作，大sell本土情懷。<br>7張Gift卡卡面都幾有特色，好似有熊貓、跳飛機、7個穿旗袍嘅姐姐等等，連大新自己都設計咗張維港夜景，加埋一套8張卡。<br>不過，呢set Gift卡並唔係公開發售，客戶申請指定服務或產品先可以換。其實呢套Gift卡每張面額唔高，只得50元，用完亦唔可以增值，所以都係換來收藏居多。</p></body></html>
