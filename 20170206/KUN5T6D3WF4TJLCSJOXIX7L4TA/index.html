<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Bob被批雞年添丁</title></header><body><h1>【馮仁昭四圍超】<br>Bob被批雞年添丁</h1><p>林盛斌（Bob）、陳國峰同麥美恩噚日喺油塘出席活動，講到今年係咪想添丁？Bob話：「𠵱家好努力造人，相士話我雞年會有BB，其實生雞仔雞女都冇所謂，太太35喇，如果今年冇就收爐。」<br>之前去張繼聰屋企拜年嘅Bob，醉酒錫周柏豪，佢話：「我唔記得，都係友情咀，兄弟情。」同場嘅陳國峰希望新一年發展唱歌事業，而麥美恩父母由加拿大返港度歲。<br>撰文：馮仁昭</p></body></html>
