<html><header><meta charset="utf-8"><title>吳綺莉聞卓林：冇嘢講</title></header><body><h1>吳綺莉聞卓林：冇嘢講</h1><p>吳綺莉大前晚報警，聲稱位於跑馬地的寓所遺失約值17萬元財物，案件暫列盜竊，交由灣仔警區刑事調查隊跟進，暫未有人被捕。其女兒卓林直認曾返家拿東西，事前有知會母親。<br>吳綺莉昨午駕車離開寓所到跑馬地銀行，逗留了10分鐘，問有否跟卓林聯絡？她說：「呢啲嘢唔講喇，唔該晒大家！」說罷便駕車返寓所。記者昨致電吳綺莉，她透過WhatsApp回覆：「唔好意思，冇嘢喇，冇嘢喇，但係我真係冇嘢講！」其後吳綺莉接載友人到銅鑼灣開餐，至傍晚6時回家。<br>採訪：孔志豪、羅德光<br>攝影：楊浩賢、梁繼光</p></body></html>
