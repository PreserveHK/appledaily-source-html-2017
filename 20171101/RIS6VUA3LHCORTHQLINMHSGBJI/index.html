<html><header><meta charset="utf-8"><title>Selena、The Weeknd傳分手</title></header><body><h1>Selena、The Weeknd傳分手</h1><p>美國女歌手Selena Gomez被爆原來與歌手男友The Weeknd已經分手，短短10個月戀情玩完。The Weeknd被發現已取消所有Selena的家人及朋友的Twitter關注，行為跟他與前女友Bella Hadid分手時一樣。其實Selena近日與舊愛Justin Bieber過從甚密，兩人更被拍到一齊食早餐，有指Justin想與Selena復合，不停向女方傳電話短訊，惹來兩人翻撻傳聞。</p></body></html>
