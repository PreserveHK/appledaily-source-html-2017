<html><header><meta charset="utf-8"><title>憶蓮恭碩良　台上隔空咀</title></header><body><h1>憶蓮恭碩良　台上隔空咀</h1><p>林憶蓮前晚假紅館舉行尾場騷，演繹《野花》時因觀眾支持感動到喊，音樂總監倫永亮讚憶蓮的音樂造詣和待人態度，沒100分都有98分，令她激動掩嘴欲哭。</p><p>而憶蓮介紹鼓手男友恭碩良時，現場尖叫拆天，恭碩良風騷向女友派飛吻，憶蓮心心眼望着男友回送飛吻，獲男友作狀接住放心中，兩人在台上打情罵俏。完騷後憶蓮受訪甜笑說：「個個都好sweet，幕後好多人付出努力好辛苦，但大家只係將目光投射喺歌手，所以特別感觸。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
