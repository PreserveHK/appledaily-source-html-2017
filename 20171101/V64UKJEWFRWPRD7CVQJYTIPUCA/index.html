<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張寶兒萬聖節唔預男友</title></header><body><h1>【馮仁昭四圍超】張寶兒萬聖節唔預男友</h1><p>張寶兒噚日喺新蒲崗出席日本人氣公仔Kuromi生日會，即場一齊跳舞，佢話自己唔同年紀嘅時候都有鍾意唔同公仔，近年就鍾意宮崎駿作品。噚日係萬聖節，佢同男友袁偉豪分別約咗朋友食飯，未知對方有冇時間一齊玩，自己同朋友就一早買咗衫扮日本人物。問佢私下會唔會同男友玩cosplay？佢笑住話：「留番我哋私下解決，畀啲私人空間我哋啦！」<br>撰文：馮仁昭</p></body></html>
