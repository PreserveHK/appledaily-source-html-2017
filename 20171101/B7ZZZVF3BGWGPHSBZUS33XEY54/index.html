<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】側田失戀用歌療傷</title></header><body><h1>【馮仁昭四圍超】側田失戀用歌療傷</h1><p>側田前晚喺九展開騷，佢台上話遇過低潮，唱歌同喊都係一種發洩同治療。講到佢入行15年，用音樂治療自己，佢話第一次失戀，係用音樂令自己好啲：「安慰同開解自己。人一定有煩惱，好多嘢話諗得通，叫自己大方啲、寬容啲，珍惜眼前人，其實講就易，做就好難，所以成日做呢啲歌提醒自己。《不經不覺》都係講呢樣，未到喪禮都唔知生死係咁，未經歷過唔曉。」<br>撰文：馮仁昭</p></body></html>
