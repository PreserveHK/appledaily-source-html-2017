<html><header><meta charset="utf-8"><title>旺角飛天酒樽墨西哥擊中意大利</title></header><body><h1>旺角飛天酒樽<br>墨西哥擊中意大利</h1><p>【本報訊】旺角豉油街近廣東道，昨天早上6時許，一輛停泊在路邊，意大利入口的FIAT客貨車，遭從高處墮下的玻璃樽擊中，車頭冚損毀輕微凹陷，頭冚滿佈玻璃碎片，估計是一個墨西哥牌子的啤酒樽。警員接報上樓調查，探員稍後將碎片及證物撿走帶署調查。<br><br>據街坊表示，附近曾發生多次高空擲物事件，較早前亦曾有一輛停泊私家車遭殃，被墮下玻璃樽擊中損毀。</p></body></html>
