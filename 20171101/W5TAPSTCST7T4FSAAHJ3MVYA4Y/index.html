<html><header><meta charset="utf-8"><title>中環在線：和電CEO等加人工買Razer？ - 李華華</title></header><body><h1>中環在線：和電CEO等加人工買Razer？ - 李華華</h1><p>呢排電訊業都多消息，又減價戰，又開新舖咁。和電香港（215）旗下3香港噚日就喺銅鑼灣開設旗艦店「3Live」，佔地超過5,000平方公尺，仲有潮興嘅電競專區。<br>3香港早前已經同電競概念股Razer（1337）合作開咗間概念店，Razer剛開始招股，大老闆「超人」李嘉誠都係投資者，問到和電香港行政總裁胡超文有冇入飛認購，佢竟然笑笑口話:「要問吓我老闆有冇人工加畀我先，等我有錢買股票。」佢隨後補多句，指自己好少買股票喎。<br><br>李華華</p></body></html>
