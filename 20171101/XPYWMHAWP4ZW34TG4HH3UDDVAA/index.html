<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛詩雅戴假肚有位坐</title></header><body><h1>【馮仁昭四圍超】衛詩雅戴假肚有位坐</h1><p>林德信（左）、衛詩雅、袁澧林和朱鑑然噚日喺屯門拍真人真事電影《獅子山上》，林德信扮演包山王黎志偉，佢剪短頭髮話有人讚佢似18歲:「屋企人都認唔到我，公公眼神似問你係邊個，爹哋喺餐廳見到以為我係侍應。」衛詩雅飾演佢老婆，戲中要扮懷孕：「拍之前一星期問劇組借咗個假肚，我出街都戴住搭巴士、港鐵，真係有人讓位，但我唔好意思坐。」<br>撰文：馮仁昭</p></body></html>
