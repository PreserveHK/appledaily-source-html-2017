<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪朝豐赴南京醫舌癌</title></header><body><h1>【馮仁昭四圍超】洪朝豐赴南京醫舌癌</h1><p>洪朝豐前晚出席《情謎梵高》首映，被問到病情，佢話：「我睇緊中醫，食藥就冇咁痛。」佢仲話會去南京三星期，接受中醫治療，所以會錯過下星期做舌癌手術嘅最佳時間：「切除嘅話，會切三成至一半，如果舌頭下面有癌細胞，就要切開個下巴去做，我覺得中醫溫和啲。」<br>洪朝豐仲話：「人總有一死，我已經贏咗好多嘅愛，我會笑住死，都輸得起。」<br>撰文：馮仁昭</p></body></html>
