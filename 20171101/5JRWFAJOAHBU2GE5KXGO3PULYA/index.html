<html><header><meta charset="utf-8"><title>李嘉欣鑽飾贈未來新抱</title></header><body><h1>李嘉欣鑽飾贈未來新抱</h1><p>李嘉欣昨日於圓方出席「Peonia Diamond開幕禮」，老闆鄧鉅明夫婦、林恬兒與林建康夫婦均有出席。李嘉欣首次為首飾設計，她笑言鑽石是best friend，問到會否留給未來新抱？她說：「佢肯定唔會少，我都好羨慕我嘅未來新抱，一代傳一代。」李嘉欣會參與品牌的慈善項目，而品牌昨日捐出28萬元予她的JMJ兒童慈善基金。<br>另外，鄧鉅明表示鎭店之寶是18.88卡的完美鑽石，鄧太笑說：「佢話要攞嚟賣，叫我唔使諗。」鄧生即指會送28.88卡鑽石給太太補償。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
