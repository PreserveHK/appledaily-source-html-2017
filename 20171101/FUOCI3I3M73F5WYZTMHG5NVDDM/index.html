<html><header><meta charset="utf-8"><title>陳德森貼相念陳自強</title></header><body><h1>陳德森貼相念陳自強</h1><p>金牌經理人陳自強（Willie）於上月25日離世，享年77歲，喪禮定於本月22日假香港殯儀館設靈，翌日舉行安息禮後於歌連臣角火葬場火化。</p><p>昨是陳自強的頭七，導演陳德森在微博貼跟毛舜筠、張艾嘉、盧惠光、林國斌等合照，留言：「今夜是為陳自強大佬聚在一起的一夜！」盧惠光在電話說：「個個人都拎支紅酒嚟，大家都講咗好多以前同Willie相處嘅嘢。」<br>採訪：唐心悠</p></body></html>
