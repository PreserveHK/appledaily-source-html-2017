<html><header><meta charset="utf-8"><title>【今日笑一笑】毛孩好想瞓喵星人搞搞震想have fun</title></header><body><h1>【今日笑一笑】毛孩好想瞓<br>喵星人搞搞震想have fun</h1><p>為人父母，不少都試過假期早上，想晚點起床時，但卻被早早起床的子女，吵著要去玩。有網友家中的毛孩也有類似遭遇，但吵著牠的不是孩子，而是喵星人。 <br><br>毛孩在被窩中昏昏欲睡時，精力充沛的喵星人卻不斷突襲騷擾牠，打牠的面、頭、腿，誓要把牠吵醒、惹惱、反擊才開心。 <br><br>YouTube</p></body></html>
