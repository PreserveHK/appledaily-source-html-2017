<html><header><meta charset="utf-8"><title>【花絮】拋4次花球</title></header><body><h1>【花絮】拋4次花球</h1><p>雙宋與賓客合照後，喬妹就拋花球，不過喬妹因拋得太細力，拋了3次花球依然跌在地上，最終喬妹拋第4次終於成功。</p><p>200粉絲見證</p><p>雙宋婚禮更吸引逾200名粉絲到到現場見證偶像結婚，不過有粉絲竟然冒死在樓高約20樓的位置俯身窗外一睹雙宋的風采，非常危險。</p><p>內地網直播</p><p>雙宋婚禮舉行前，現場保安相當嚴密，但最終有內地網昨日找到一個由高空拍下的位置，成功在婚禮舉行時做直播。</p><p>保安捉航拍</p><p>昨日婚禮現場至少有20位黑衣人把守，其間保安發現有兩部航拍機在上空拍攝，即時在現場找出放出航拍機的人，然後即時驅趕離場。</p></body></html>
