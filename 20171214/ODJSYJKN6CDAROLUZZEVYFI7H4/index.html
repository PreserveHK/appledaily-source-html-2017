<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳禛錄聖誕碟送同學</title></header><body><h1>【馮仁昭四圍超】陳禛錄聖誕碟送同學</h1><p>羅敏莊噚日同囡囡陳禛去商台接受訪問，之前打算出唱片嘅陳禛，喺臨近聖誕節，錄製聖誕歌唱碟送畀朋友，羅敏莊話：「本身錄唱片已經做咗6首，佢想唱The Beatles歌，但我哋拎唔到版權。而就快聖誕，就想錄歌再配合聖誕卡送畀朋友同佢嘅同學，但印唔切卡只造咗碟。」<br>咁陳禎想唔想大個做歌手？佢話：「我想做老師，可以教人。」<br>撰文：馮仁昭</p></body></html>
