<html><header><meta charset="utf-8"><title>雨僑埋怨男友愛遲到</title></header><body><h1>雨僑埋怨男友愛遲到</h1><p>雨僑、陳智燊夫婦及何傲兒姊妹等前晚在中環出席腕錶活動，雨僑表示男友羅力威送過兩次手錶給她：「睇嚟我都要揀一隻送畀佢，希望佢守時啲。」她大爆男友愛遲到：「通常例遲半個鐘，約佢習慣咗自己行一陣街等，七年嚟都習慣同佢睇戲睇唔到開場。」會否擔心結婚亦遲到？雨僑笑說：「唔會嘅，𠵱家忙緊搞結婚嘢，會喺香港影結婚相。」<br>前日是陳智燊的40歲生日，拍劇時獲太太神秘現身慶祝。宋熙年說：「喺最後一刻買咗個細蛋糕，約埋同劇嘅龔嘉欣入廠畀老公驚喜。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
