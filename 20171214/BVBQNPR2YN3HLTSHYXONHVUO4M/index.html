<html><header><meta charset="utf-8"><title>楊玉梅無意返亞視</title></header><body><h1>楊玉梅無意返亞視</h1><p>張達明、楊玉梅及黎諾懿等昨日在金鐘亞洲協會香港中心出席「亞洲影視合作新機遇」推介會 ，正忙於拍新片《家和萬事驚》的達明，在戲中要化老妝戴頭套，他直言拍攝過程辛苦，但要感謝吳鎮宇和袁詠儀給予護膚意見。楊玉梅談到亞視復活時笑說：「𠵱家係無綫人，我個人比較專一，公司對我好好，早前先renew合約。」 <br>此外，黎諾懿透露聖誕要拍劇，他說：「今年希望有啲時間留畀老婆同囝囝。」會否趁聖誕不接工作陪太太？他笑說：「咁又冇喎，始終𠵱家一闊三大，要努力啲搵錢。」<br>採訪、攝影：曹家誠</p></body></html>
