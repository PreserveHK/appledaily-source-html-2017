<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】閻奕格開騷周柏豪撐場</title></header><body><h1>【馮仁昭四圍超】閻奕格開騷周柏豪撐場</h1><p>台灣歌手閻奕格前晚喺九展舉行演唱會，周柏豪做表演嘉賓。今次係格格出新碟後首個音樂會，除咗選唱《我有我自己》專輯入面9首作品之外，佢亦揀咗A-Lin、梁靜茹同張惠妹嘅歌。唱完台灣女歌手嘅歌之後，格格唱廣東歌一樣有水準，除咗同柏豪合唱《一事無成》之外，仲揀咗陳奕迅、許美靜、楊千嬅、容祖兒、許志安嘅歌，最後以彭羚嘅《讓我跟你走》為演唱會畫上完美句號。<br>撰文：馮仁昭</p></body></html>
