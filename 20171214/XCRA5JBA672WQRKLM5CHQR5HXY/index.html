<html><header><meta charset="utf-8"><title>特稿：歐洲兵工廠再掀青春風暴 - 盧卡東尼</title></header><body><h1>特稿：歐洲兵工廠再掀青春風暴 - 盧卡東尼</h1><p>阿積士雖然近年已很難像上世紀95黃金一代般稱霸歐洲賽場，但在荷甲仍是數一數二，且一直被視為歐洲球壇兵工廠，不斷孕育新生代球員。</p><p>上季在前帥保斯引領下殺入歐霸盃決賽僅負曼聯，雖有卡拉臣及達雲臣山齊士等離隊，但今季仍有人接班，尤其現有四大攻擊手，分別是上季已令人眼前一亮的名將之後祖斯甸古華特、有「新伯金」之稱的新生代中場雲達碧克、「丹麥伊巴」多爾貝治以及荷甲史上轉會費最高外援、今夏以1,200萬歐元由聖保羅來投的巴西前鋒大衛拿尼斯，今季都貢獻良多。<br>文：盧卡東尼</p></body></html>
