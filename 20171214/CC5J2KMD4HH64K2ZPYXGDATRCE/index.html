<html><header><meta charset="utf-8"><title>求驗客手記：國米贏丙組仔一額汗</title></header><body><h1>求驗客手記：國米贏丙組仔一額汗</h1><p>喺周二上演嘅意大利盃16強賽事，國際米蘭喺主場同丙組隊波洛迪尼踢足120分鐘都冇波入，最終國米要靠互射12碼贏5:4淘汰對手，兩次撲出對手所射12碼嘅門將柏迪尼則成為國米晉身八強嘅功臣。國米雖有史堅尼亞同加利亞甸尼宴客，但係門將柏迪尼兩度撲出對方球員所射12碼，及至射到第七輪憑長友佑都（左）射入奠勝一球，12碼以5:4擊敗波洛迪尼，八強將同AC米蘭對維羅納嘅勝方對壘。</p></body></html>
