<html><header><meta charset="utf-8"><title>王喜陪陳志雲揀西裝</title></header><body><h1>王喜陪陳志雲揀西裝</h1><p>莊思敏、王喜與陳綺明等昨日出席尖沙嘴舉行健康產業頒獎禮。剛剛從芬蘭看完極光返港的王喜，見他嘴唇爆瘡，他指因當地天氣凍兼乾燥。對於亞視復活，王喜早前已應邀錄影了恭賀片段，提到好友陳志雲將主持節目《百萬富翁》，王喜說：「我已經陪佢揀咗好多新西裝同煲呔。」他本人對跟亞視合作持開放態度，如果有合作機會，他傾向主持旅遊節目。</p><p>亞姐出身的陳綺明已收到舊同事邀請，參與《百萬富翁》慈善版，她說：「知道返大埔廠拍，大概1月頭，仲未知係錄影定直播。」她應邀後已經開始緊張，並集合律師、運動及學術界朋友當智囊團，實行當日作打電話求助後盾。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
