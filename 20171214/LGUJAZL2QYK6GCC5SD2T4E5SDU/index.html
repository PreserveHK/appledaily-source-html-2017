<html><header><meta charset="utf-8"><title>求驗客手記：澳洲搵大菲出山戰世盃</title></header><body><h1>求驗客手記：澳洲搵大菲出山戰世盃</h1><p>現年69歲嘅「大菲」史高拉利（圖），11月先離開廣州恒大，但已經有傳澳洲會係佢事業嘅下一站。澳洲喺世盃附加賽擊敗洪都拉斯，取得18年決賽周入場券後球隊表現差，教練普斯迪高路亦要引咎辭職。聽講，澳洲足總已經聯絡大菲，睇吓佢有冇興趣接掌澳洲出戰世界盃。巴西喺上屆世界盃由大菲帶領下，喺四強慘被德國蹂躪輸1:7，其實呢位老人家對澳洲國家隊認識有幾多大家心裏有數，單靠名氣就請佢，未必係好事。</p></body></html>
