<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何雁詩反擊冇棄養愛犬</title></header><body><h1>【馮仁昭四圍超】何雁詩反擊冇棄養愛犬</h1><p>鄭俊弘女友何雁詩噚日喺facebook澄清一單周刊嘅報道，該報道話何雁詩接受唔到男友同舊愛養嘅狗Riley，結果鄭俊弘要將狗狗送去親戚度暫住。</p><p>何雁詩留言話：「謠言止於智者，Riley好哋哋喺屋企瞓緊，絕無棄養。每個人也有過去，私生活不應亦不會影響狗狗與主人的關係。」由於有網民繼續狂鬧，佢哋再分別喺Ig解畫，鄭俊弘仲誓神劈願唔會棄養。<br>撰文：馮仁昭</p></body></html>
