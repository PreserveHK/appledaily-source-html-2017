<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小美為港台爆料</title></header><body><h1>【馮仁昭四圍超】小美為港台爆料</h1><p>港台「第40屆十大中文金曲」頒獎典禮將於今個月17號舉行，港台搞《金曲40我和你》節目慶祝，搵咗幾位樂壇猛人撰文講古爆料，郭富城嘅經理人小美（左）係填詞高手，佢最記得嘅獎同城城冇關，而係自己人生第一個「最佳填詞人」獎，嗰年仲憑《幾許風雨》同《無言感激》攞埋金曲；吳雨就爆當年黃霑為電影《笑傲江湖》寫主題曲，被導演徐克改咗7次先收貨。<br>撰文：馮仁昭</p></body></html>
