<html><header><meta charset="utf-8"><title>求驗客手記：皇馬Wags識做包到實</title></header><body><h1>求驗客手記：皇馬Wags識做包到實</h1><p>皇馬喺周三晚就會喺阿聯酋開始佢哋嘅世冠衞冕之旅，而當中唔少皇馬球員嘅另一半或女友（Wags）亦都有去到阿聯酋。喺比賽之前，法國新秀迪奧靴南迪斯、門將基羅拿華斯嘅另一半同馬些路嘅愛妻Clarice Alves，就約埋一齊出遊。</p><p>見到佢哋都入鄉隨俗，跟番當地要求婦女戴頭巾，同埋身穿長袍，一齊去咗全阿聯酋最大嘅清真寺，仲讚不絕口。另外，最近有網站進行調查，發現係西班牙入面，美斯嘅球迷比基斯坦奴朗拿度（C朗）仲多，C朗會唔會又唔高興呢？</p></body></html>
