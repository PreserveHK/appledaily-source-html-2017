<html><header><meta charset="utf-8"><title>苑瓊丹傾家搞活髮生意</title></header><body><h1>苑瓊丹傾家搞活髮生意</h1><p>人妻苑瓊丹昨日於佐敦出席自家開設活髮中心活動，宣佈找到Mr. Right，卻令自己窮到燶。苑仔投資千萬新購入天然生髮產品專利權，她說：「內地拍戲嘅錢放晒喺產品度，咁多年喺電視台賺嘅錢畀番去買廣告，我窮到燶，大家唔好搵我打牌，我係有拖有欠。」<br>如此有信心，苑仔比喻似嫁老公要靠得住，她由細到大的髮質都好幼，試過食藥至水腫影響健康，她說：「試過有人約我傾產品，但原來係貪圖我嘅美色，冇傾到嘢，而今次我用咗一年，髮質明顯粗咗同埋幫我頭頂封窿。」<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
