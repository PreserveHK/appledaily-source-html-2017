<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】E-kids日本緊張唱Live</title></header><body><h1>【馮仁昭四圍超】E-kids日本緊張唱Live</h1><p>E-kids前晚喺東京下北澤嘅Live House做表演，唱咗三首歌，完騷後阮民安（Tommy）喺電話度話：「噚晚現場唱live好緊張，我哋代表香港過嚟，唔可以失禮，睇現場反應算過關。雖然宣傳話我哋『香港絕大人氣』，梗係咁講，唔通話普普通通歌星仔咩！我仲學咗幾句日文同觀眾打招呼，好開心仲有香港歌迷嚟搵我哋簽名。」<br>撰文：馮仁昭</p></body></html>
