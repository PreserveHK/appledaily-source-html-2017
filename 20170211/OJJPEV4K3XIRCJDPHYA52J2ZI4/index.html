<html><header><meta charset="utf-8"><title>城城鬥志偉爭大馬影帝</title></header><body><h1>城城鬥志偉爭大馬影帝</h1><p>馬來西亞下月底舉行國際電影節，當中更會舉辦首屆電影頒獎禮金環獎，並由李心潔出任電影節大使。金環獎入圍名單日前公佈，九個獎項中不乏香港、台灣及內地演員角逐，最佳男主角方面，郭富城憑着《天亮之前》，與《再見瓦城》的柯震東、《一念無明》 的曾志偉等力爭影帝，但曾志偉日前卻憑同一部戲獲提名金像獎最佳男配角。<br>最佳女演員方面，亦有金像獎中惠英紅鬥周冬雨的局面出現，二人分別以《幸運是我》及《七月與安生》角逐，還有去年康城影后、菲律賓演員Jaclyn Jose以《私法拘留》爭獎。頒獎禮會於3月5日在雲頂雲星劇場舉行。<br>撰文：唐如</p></body></html>
