<html><header><meta charset="utf-8"><title>屋邨經理涉騙酬金逾27萬</title></header><body><h1>屋邨經理涉騙酬金逾27萬</h1><p>【本報訊】馬鞍山居屋富寶花園的物業管理公司一名屋邨經理，涉嫌偽造值勤紀錄，訛稱於2010年2月1日至2015年1月7日期間，按其所呈交的值勤紀錄上班，騙取公司年終酬金逾27萬元。他被控5項欺詐罪，昨在沙田法院提堂，暫毋須答辯，押後至下月24日再訊。<br>被告翁文光（52歲）獲准以1.5萬元保釋候訊。廉署早前接獲貪污投訴，經調查後採取行動拘捕被告。<br>被告自2005年起獲其士富居物業管理有限公司聘任為副屋邨經理，2010年4月晉升為屋邨經理。其士富居是馬鞍山居屋富寶花園的物業管理公司。<br>案件編號：STCC535/17<br>■記者蔡少玲</p></body></html>
