<html><header><meta charset="utf-8"><title>「影帝影后」撿手袋據為己有交足戲互相掩護</title></header><body><h1>「影帝影后」撿手袋據為己有<br>交足戲互相掩護</h1><p>近日，內地熱傳一段被指於廣西南寧地鐵拍攝的閉路電視影片。片中見一對中年男女乘坐地鐵時，發現身旁另一名乘客遺下一個手袋。<br><br>男子發現後，看到袋內有近萬元現金和貴重物品，即時告知中年婦。二人先是若無其事地慢慢靠近手袋，再將手袋放在二人中間，清點物品後，將手袋放進自己的背囊，其間二人有如專業演員般，假裝若無其事四處張望，表情搞笑，最後到其他座位，繼而離開車站。<br><br>不過二人偷袋的過程被車廂閉路電視全程拍下，警方呼籲二人主動歸還，否則將立案調查。　<br><br>梨視頻</p></body></html>
