<html><header><meta charset="utf-8"><title>趣趣地：C朗為個仔扮鬼扮馬</title></header><body><h1>趣趣地：C朗為個仔扮鬼扮馬</h1><p>皇家馬德里前鋒基斯坦奴朗拿度（C朗）足球場上獲獎無數，不過都有死穴，就係佢個仔小C朗嘞；話說小C朗就讀嘅馬德里市小學，周三就舉行化妝舞會，小C朗扮成獅子造型返學，點知連佢老竇C朗，都唔顧自己嘅靚仔形象咁扮鬼扮馬，戴上白面具、黑色假髮同斗篷，真係廣告商畀幾多錢佢，C朗都未必肯咁着，真係一個好爸爸。另外皇馬不斷傳出買新門將新聞，或者都搞到𠵱家嘅一號門將基羅拿華斯躁躁地，周四練波時竟然將個波省上看台，擊中BBC嘅記者同攝影機，而且仲冇道歉㖭。</p></body></html>
