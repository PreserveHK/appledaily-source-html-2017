<html><header><meta charset="utf-8"><title>梁麗翹閃嫁金融才俊</title></header><body><h1>梁麗翹閃嫁金融才俊</h1><p>《東張西望》主持梁麗翹與圈外金融男友Nic，上周二在美國結婚，她昨日在facebook分享了行禮和新娘子鞋底寫上Wifey for lifey的照片，留言指夢想成真，擁有浪漫婚禮。梁麗翹昨受訪說：「好開心，多謝老公由求婚、簽紙到行禮，more than perfect，覺得自己好幸福。我叫Nicole，佢叫Nic，我鍾意食，佢鍾意煮，我哋真係好夾。」<br>原來二人拍拖兩個月就閃婚，Nic分別在香港、上海求婚，最後在香港註冊，美國行禮，問到是否奉子成婚？梁麗翹否認：「結婚plan咗大半年，生BB順其自然。」<br>採訪：嵐山</p></body></html>
