<html><header><meta charset="utf-8"><title>Lady GaGa撻着經理人</title></header><body><h1>Lady GaGa撻着經理人</h1><p>美國歌手Lady GaGa去年與Taylor Kinney解除婚約後，感情一直未有着落，但據美國雜誌《People》報道，30歲的她疑撻着48歲經理人Christian Carino，兩人被發現在日前舉行的美足盛事超級碗（Super Bowl）上甜蜜自拍及攬腰錫面，猶如熱戀中的情侶。前日GaGa被追問新戀情時，她勁冧表示自己不談感情事，但自爆被問到臉紅，默認戀情。</p></body></html>
