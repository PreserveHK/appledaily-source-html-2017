<html><header><meta charset="utf-8"><title>單身照樣sweet　周麗淇拍片晒Ladurée情人節禮盒</title></header><body><h1>單身照樣sweet　周麗淇拍片晒Ladurée情人節禮盒</h1><p>日前Niki拍片放上instagram，大晒剛收到第一份情人節禮物，禮盒播出一段Niki女友人錄製的短句，Niki：「So sweet！雖然係女仔，但都好sweet！」這個原來是法國甜品品牌Laduree的馬卡龍情人節禮盒，不單盒上印上大個紅心，又可以錄製個人愛的宣言，加上內裡的馬卡龍，認真甜入心。 </p></body></html>
