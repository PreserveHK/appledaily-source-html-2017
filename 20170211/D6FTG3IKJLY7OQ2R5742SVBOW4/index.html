<html><header><meta charset="utf-8"><title>趣趣地：英13球員藥檢肥佬</title></header><body><h1>趣趣地：英13球員藥檢肥佬</h1><p>無啦啦俾西布朗話體重超標，雪藏咗半季嘅比拉希奴，直至上個月轉會史篤城後先被揭發原來係藥檢肥佬，俾英足總停賽。英媒披露，比拉希奴呢單唔係個別事件，由12/13到15/16球季，英足總發現13次有球員藥檢肥佬，但英足總就拒絕透露球員身份，係睇吓球會同球員自己講唔講出嚟。喺愛華頓青訓出身嘅荷西巴斯達就應該試過兩次藥檢唔過關，包括舊年年頭踢緊錫菲聯嗰陣被驗出服用過可卡因，罰停賽一年。家陣踢緊蘇超羅斯郡嘅門將麥卡尼，喺兩年前仲踢緊狼隊嗰陣藥檢呈陽性反應，坐咗四個月波監。</p></body></html>
