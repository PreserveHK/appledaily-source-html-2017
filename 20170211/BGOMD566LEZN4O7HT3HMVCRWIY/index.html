<html><header><meta charset="utf-8"><title>體壇拾趣：保特再贏混合接力</title></header><body><h1>體壇拾趣：<br>保特再贏混合接力</h1><p>牙買加飛人保特周四喺墨爾本舉行嘅Nitro田徑賽，夥拍同胞鮑維、女將柏蘭甸妮同摩莉臣出戰男女混合4x100米接力，最終以40秒63首名衝線，繼上周六再次奪冠；其實東道主澳洲隊都有機會同中國隊爭第二㗎，不過18歲新星海爾喺交棒時候出錯，令中國隊以42秒35贏得亞軍。由保特領軍嘅明星隊現時以930分暫列冠軍，澳洲就以895分排第二，保特仲話要喺煞科日出戰150米，希望幫明星隊贏得賽事總冠軍㖭。</p></body></html>
