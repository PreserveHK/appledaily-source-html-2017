<html><header><meta charset="utf-8"><title>李察見默克爾　傾西藏問題</title></header><body><h1>李察見默克爾　傾西藏問題</h1><p>67歲美國影星李察基爾（Richard Gere）主演的電影《The Dinner》入圍今屆柏林影展的主競賽單元，爭金熊獎，電影於香港時間今日凌晨1時半舉行首映禮。李察篤信佛教多年，不但是虔誠教徒，更是西藏精神領袖達賴喇嘛的好友兼追隨者。<br>李察基爾前日抽空與德國總理默克爾（Angela Merkel）會面，討論西藏現時情況。他大前日亦與德國聯邦議院副主席見面，探討西藏問題及美國政局。不過李察的討論詳情就沒有被公開。李察基爾擔任國際聲援西藏運動的主席，該機構是致力監督、維護藏族人基本人權、支持藏族人自決的非政府組織。<br>撰文：泰米</p></body></html>
