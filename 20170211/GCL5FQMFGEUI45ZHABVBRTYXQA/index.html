<html><header><meta charset="utf-8"><title>租重慶賓館分銷毒品警拉孟加拉男</title></header><body><h1>租重慶賓館分銷毒品<br>警拉孟加拉男</h1><p>【本報訊】西九龍特別職務隊根據線報及展開深入調查，昨凌晨1時30分採取行動，突擊搜查尖沙嘴重慶大廈一間賓館，拘捕一名孟加拉男子，撿獲約值70萬元毒品，相信搗破一個毒品分銷中心。<br><br>女高級督察黃寶玲稱，警方搜獲400克可卡因、60克冰毒、750克大麻花及少量其它毒品，以及兩把刀。毒品用膠袋包裝收藏在床頭櫃及床下底旅行袋，供應給同鄉。被捕孟加拉男子31歲，持行街紙逗留本港，涉嫌販毒被捕，將被通宵扣查。</p></body></html>
