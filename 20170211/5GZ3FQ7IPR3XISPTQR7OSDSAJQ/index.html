<html><header><meta charset="utf-8"><title>現代小鳳仙　張栢芝一身Prada中國風</title></header><body><h1>現代小鳳仙　張栢芝一身Prada中國風</h1><p>今年春夏系列時尚圈興起東方風格，好似Gucci有金龍刺繡，Prada整個系列都有摩登小鳳仙裝，不少女星已起勢追這股東風。<br><br>最近張栢芝在內地錄影節目，就選穿了Prada的春夏系列一套淡黃色套裝，源自旗袍的設計加上刺繡與毛毛袖口與褲腳，夠晒貴氣，英國it girl Alexa Chung去年亦曾穿上這一個look。內地超模杜鵑與英國女星施安娜美娜（Sienna Miller）亦穿過同一系列的出品，中外女星都齊齊熱捧。</p></body></html>
