<html><header><meta charset="utf-8"><title>膠袋藏$33.5萬冰毒騰雞男闖關斷正</title></header><body><h1>膠袋藏$33.5萬冰毒<br>騰雞男闖關斷正</h1><p>【本報訊】羅湖海關人員拘捕一名男子，撿獲1公斤冰毒，約值33.5萬元。被捕男子51歲，報稱任職雜工，前日傍晚時份，他手持一個膠袋從羅湖管制站入境，關員發現他神色慌張，逃避與關員眼神接觸，有可疑將他截停搜查，揭發他攜冰毒闖境，涉嫌販毒將他拘捕，海關正追查毒品來源。<br><br>根據《危險藥物條例》，販運危險藥物屬嚴重罪行，一經定罪，最高可被判罰款500萬元及終身監禁。</p></body></html>
