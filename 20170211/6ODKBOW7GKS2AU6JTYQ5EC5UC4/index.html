<html><header><meta charset="utf-8"><title>露絲晒比堅尼大肚照</title></header><body><h1>露絲晒比堅尼大肚照</h1><p>曾主演《變形金剛：黑月降臨》（Transformers：Dark of the Moon）的29歲英國模特兒露絲亨廷頓韋莉（Rosie Huntington-Whiteley），昨日於Instagram宣佈為拍拖7年的49歲英國影星積遜史迪咸（Jason Statham）陀B。露絲上載一張由積遜操刀、僅穿比堅尼的大肚照，留言：「很開心和大家分享我們快做父母。」露絲曾表示當媽媽後，一切以BB為先。</p></body></html>
