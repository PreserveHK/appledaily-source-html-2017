<html><header><meta charset="utf-8"><title>林作為錢乜都肯做</title></header><body><h1>林作為錢乜都肯做</h1><p>林作與母親及徐天佑昨日現身灣仔會展的論壇活動，問到林作日前表示放棄做執業大律師一事，他說：「我大律師資格仍然喺度，只不過係非執業大律師，想搵吓其他機會，計劃咗幾個月，單一職業時代已經過去，學吓麥玲玲，佢係我偶像，都係想搵多啲錢。」<br>問到有否問麥明詩意見？林作表示不回答。至於是否認識張存華？林作說：「佢係我朋友嘅朋友，我同任何人比較都輸。」對於外界指他挑戰王祖藍，他笑言：「佢咁有才好難比，我冇乜才華。」再問有否簽公司，他笑言肥水不流別人田：「嚿錢大乜都肯做，猥瑣角色都可以，為藝術犧牲。」<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
