<html><header><meta charset="utf-8"><title>【破鏡重圓】苗禮德信守承諾再俾機會田泰安</title></header><body><h1>【破鏡重圓】苗禮德信守承諾<br>再俾機會田泰安</h1><p>練馬師苗禮德對騎師田泰安早前為自己效力的陣上表現，直接評價為無結果（no result），並於去年12月17日後暫停合作。<br><br><br>雖然安仔被苗廐雪藏已近兩個月，但苗禮德日前已表明將重新支持他。果然兩人於周六（11日）沙田日賽破冰恢復交收，並以第九場三班1400米在港初跑馬「川河領駒」再續前緣。<br><br>於早前晨課，苗禮德曾安排此駒由史卓豐及蘇兆輝操練過，最終卻交由田泰安策騎出賽心。而「川河領駒」第一次在港上陣，日前報名時有用王牌，本身早前試閘亦有不錯的走勢，田泰安難得重獲苗廐支持，鬥志應無疑問。</p></body></html>
