<html><header><meta charset="utf-8"><title>街坊：見佢不斷拍打窗門</title></header><body><h1>街坊：見佢不斷拍打窗門</h1><p>【本報訊】安蔭邨耀蔭樓奪命大火中，慘死的80歲劉婆婆被大火吞噬前，曾奮力在睡房窗邊伸手作出最後呼救。有街坊拍得片段，見客廳的大火越燒越猛向睡房燒去，當時婆婆身處睡房中，不斷拍打窗門及伸出雙手求救，更一度揮動毛巾吸引其他人注意，最後婆婆不見蹤影，淹沒於火海中。<br>對劉婆婆慘死，不少街坊都深表難過。其中住在起火單位對面的郭先生，在火警中同樣經歷險境。他說：「起身好大火，想走都走唔到。開門就見到好大火，要消防員破門帶我走。」他指濃煙令他幾乎透不過氣：「唞氣好辛苦，笠番張氈，咩都冇攞。好驚呀！消防嚟到先定啲。」<br>■記者黎志偉、梁澤岡</p></body></html>
