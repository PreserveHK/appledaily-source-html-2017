<html><header><meta charset="utf-8"><title>星爺失威輸畀小男人</title></header><body><h1>星爺失威輸畀小男人</h1><p>周星馳監製、徐克執導的作品《西遊伏妖篇》失威，截至前日累計票房2,336萬元，不敵美娜祖華維茲的《生化危機：終極屍殺》收2,827萬元，以及《星聲夢裡人》的2,360萬元票房。<br>前日《西遊》單日票房只得12萬元，輸給鄭丹瑞《小男人週記3之吾家有喜》的19萬元。而《西遊》在內地票房亦不突出，暫時以15.5億元人民幣累積票房成為冠軍，但與成龍的《功夫瑜伽》相差不足1億。</p></body></html>
