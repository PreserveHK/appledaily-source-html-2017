<html><header><meta charset="utf-8"><title>體壇拾趣：巴朗戴維斯出戰藝人賽</title></header><body><h1>體壇拾趣：<br>巴朗戴維斯出戰藝人賽</h1><p>NBA全明星賽即將展開，喺下周五打頭陣嘅藝人對抗賽名單亦正式出爐！今次比賽將會分成東、西岸隊，東岸隊嘅13人名單中有小馬班主古賓（Mark Cuban）、NBA名宿巴朗戴維斯（Baron Davis）同上季幫洛杉磯火花贏得WNBA總冠軍兼榮膺FMVP嘅柏嘉（Candace Parker）。至於西岸隊就有包括「白朱古力」積遜威廉士（Jason Williams）同前南韓組合EXO成員吳亦凡在內嘅12人。</p></body></html>
