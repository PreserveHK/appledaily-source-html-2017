<html><header><meta charset="utf-8"><title>衰過兩次唔收手黑的司機三度犯案</title></header><body><h1>衰過兩次唔收手<br>黑的司機三度犯案</h1><p>【本報訊】中區軍裝巡邏小隊進行打擊的士濫收車資行動，昨凌晨1時30分，兩名男警員喬裝遊客，在中環蘭桂坊德己立街截的士，警員用普通話表示往上環蘇杭街83號一間酒店，的士司機開價100元，合理車資22元(不用跳錶)。<br><br>的士抵達目的地，警員付款並表露身份，將涉嫌濫收車資司機拘捕。據稱，被捕姓黃59歲司機在12年及14年，各有一次濫收車資記錄，14年該次被法庭罰款2千元。</p></body></html>
