<html><header><meta charset="utf-8"><title>王賢誌聞連生貴子讚好</title></header><body><h1>王賢誌聞連生貴子讚好</h1><p>東華三院董事局主席馬陳家歡、副主席王賢誌、蔡加怡總理等昨日於上環舉行新春團拜，身穿紅色外套的王賢誌自嘲似利是封，首次派雙封利是的他，豪派數百封。他特意挑選「金童」揮春影相，問到是否想領養小朋友？王賢誌說：「佢哋話連生貴子，我覺得好喎！不過要長遠計劃，好多方法都得，未必係領養。」他坦言與伴侶Kevin都喜歡小孩。<br>蔡加怡則透露早前一家四口到新加坡旅行，明年將為大女準備報考小學，她說：「想佢入主流學校，不過驚佢壓力大。」問到是否擔心女兒要應付TSA？她說：「TSA始終係香港教育制度，係辛苦啲。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
