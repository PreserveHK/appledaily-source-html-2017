<html><header><meta charset="utf-8"><title>侵侵習總通話中國自high陶傑：中國人妹仔心理</title></header><body><h1>侵侵習總通話中國自high<br>陶傑：中國人妹仔心理</h1><p>陶傑︰中國人自作多情</p><p>大陸網友很自豪：「特朗普還是乖乖承認一個中國了！」而本港作家陶傑認為這是斯德哥爾摩症候群，他對《蘋果》說：「中國人見突然特朗普一上台打了自己兩巴，驚愕， 現在見他好像對自己笑一笑覺得好解脫，甚至開心。這與小學課室裏遇到欺凌的反應一樣。特朗普示咩好呀！中國人自作多情，永遠需要洋人讚，本身就是妹仔心理。」</p></body></html>
