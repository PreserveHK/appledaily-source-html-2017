<html><header><meta charset="utf-8"><title>施南生獲頒金攝影機獎</title></header><body><h1>施南生獲頒金攝影機獎</h1><p>第67屆柏林影展於香港時間昨日凌晨正式開幕，同時宣佈今屆柏林影展金攝影機獎（Berlinale Camera）的得主，當中65歲的香港製片人施南生繼內地女星鞏俐和本地導演許鞍華後，成為第三位華人獲得這個殊榮。<br>除了施南生作為製片人獲獎外，澳洲影帝謝菲路殊（Geoffrey Rush）、埃及影評人Samir Farid同樣獲獎，三人昨晚亦現身頒獎禮。<br>金攝影機獎屬於柏林電影節官方一個類似終身成就獎的獎項，主要表揚對電影有傑出貢獻的電影工作者。<br>撰文：施洛冰</p></body></html>
