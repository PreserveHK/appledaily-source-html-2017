<html><header><meta charset="utf-8"><title>體壇拾趣：J柏加傷膝提早收「咧」</title></header><body><h1>體壇拾趣：<br>J柏加傷膝提早收「咧」</h1><p>公鹿最近13場輸足11場，目前以22勝29負跌到落東岸第11，而佢哋周三主場以88:106輸畀熱火一役中，主將J柏加（Jabari Parker）更嚴重受傷，經檢查後證實左膝前十字韌帶（ACL）撕裂，需要休息12個月，今季提早收「咧」。眼見愛徒舊患復發，公鹿教練傑特（Jason Kidd）都好唔開心：「無論運動員或普通人，嚴重受傷實在令人難過，要再次克服同樣嘅傷患就更難受。」</p></body></html>
