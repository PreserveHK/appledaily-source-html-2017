<html><header><meta charset="utf-8"><title>趣趣地：基沙文開出入魔條件</title></header><body><h1>趣趣地：基沙文開出入魔條件</h1><p>曼聯踢咗幾個月都仲係排英超第六，咁搞法，好難買到基沙文㗎喎！英國《太陽報》披露，馬德里體育會前鋒基沙文加盟紅魔有個先決條件，就係下季曼聯有歐聯踢，否則你開幾錢人工都冇得傾喎。如果領隊摩連奴要買到心頭好，下半季就要加油嘞！另外，曼聯前日公佈第二季度業績，收入同負債都有增加，執行副主席活華特亦有講買人大計，佢話嚟緊夏天唔會大掃貨，「滿唔滿意現時陣容？我滿意呀，相信領隊都係咁睇，但我認為我哋都需要加強球隊實力。喺足球呢個行業，就算你贏盡冠軍，都要繼續加強陣容。不過，我哋再唔會一口氣買一堆球員返嚟。」</p></body></html>
