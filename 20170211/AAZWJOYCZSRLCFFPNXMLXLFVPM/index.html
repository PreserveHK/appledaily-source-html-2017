<html><header><meta charset="utf-8"><title>【多棲藝人】《一念無明》爭金像影帝</title></header><body><h1>【多棲藝人】<br>《一念無明》爭金像影帝</h1><p>模特兒出身的余文樂入行16年，拍攝港台節目《青春@Y2K》後獲人留意，之後再嘗試出唱片做歌手，但都不及其電影成績。<br>余文樂於03年拍攝《無間道》飾演梁朝偉的少年版「陳永仁」一角，之後再演《頭文字D》後，發展更為暢順，08年主演的電影《第一誡》更在韓國富川國際電影節中封帝。而他與彭浩翔、楊千嬅合作的《志明與春嬌》系列電影深入民心，今年更憑《一念無明》飾演有躁鬱症的兒子，獨力照顧金燕玲飾演的患病母親，二人互相牽引情緒角力的劇情，令他首度獲金像獎最佳男主角提名。除演藝事業外，他更以潮人身份做潮牌Madness，成績不錯。</p></body></html>
