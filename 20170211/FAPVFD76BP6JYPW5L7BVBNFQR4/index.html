<html><header><meta charset="utf-8"><title>體壇拾趣：拉高倫老家開K場</title></header><body><h1>體壇拾趣：<br>拉高倫老家開K場</h1><p>F1法拉利車手拉高倫，唔單止賽車，場外興趣都多籮籮，綽號冰人嘅拉高倫平時鍾意飲番兩杯，更出過自己命名嘅酒，原來呢位37歲車手仲鍾意唱K，鍾意程度更加推展到自己開番間卡拉OK。話說佢準備喺老家芬蘭赫爾辛基，頂咗間舊咖啡店，準備轉做卡拉OK，計劃四月開始進行翻新工程，睇嚟到年尾F1鬥完，佢就可以去自己間K房唱歌。話時話，K房唱K都有少少out，不如拉高倫將唱K神器引入芬蘭，可能搵得仲多。</p></body></html>
