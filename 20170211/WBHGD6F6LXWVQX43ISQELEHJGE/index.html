<html><header><meta charset="utf-8"><title>Sammi裝胸情挑裸男</title></header><body><h1>Sammi裝胸情挑裸男</h1><p>鄭秀文（Sammi）於情人節推出國語EP《裸》，主打歌《裸體早餐》MV近日曝光，Sammi換上多個造型，其中一個以曲髮襯上充氣娃娃般的巨乳圍裙，再上演一幕餐桌前情挑裸體男模，逐件脫光對方的衣服，不過感覺搞笑多於香艷。<br>平胸的Sammi被問到瞬間變了G奶，她霸氣笑說：「Why not？」她指該幕戲是想向男士說出愛情應該是平等關係，向女性說出愛情不應該是單向的取悅對方。MV最後還搬出了西瓜跟洗衣板，幽了自己一默。Sammi透露月中會到台灣宣傳新碟，以及跟張孝全合演的愛情電影《合約男女》。<br>撰文：葉綠悠</p></body></html>
