<html><header><meta charset="utf-8"><title>林奕匡個唱情歌冧女友</title></header><body><h1>林奕匡個唱情歌冧女友</h1><p>林奕匡（Phil）一連三場演唱會前晚在旺角麥花臣開騷。Phil大玩溫情，他指有人誤會他是「少爺仔」：「爸爸媽媽係開餐館，但係餐館得四個職員，辛苦咁用雙手養大我同哥哥。」在派麵包時，工作人員不小心將Phil為嘉賓楊千嬅伴奏的色士風跌爛。<br>Phil台上憑歌寄意，唱《難得一遇》向女友李靄璣（Rikko）示愛，Rikko做出心形手勢回禮。Phil感謝去年過身的經理人，一度感觸落淚。<br>採訪：曹家誠<br>攝影：葉君海</p></body></html>
